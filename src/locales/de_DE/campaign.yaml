auras:
  core:
    campaign:
      - id: blessing-of-good-fortune
        name: Segen des Glücks
        effect: Verbraucht ein Held AW für etwas anderes als ERSCHÖPFEN? Dieser Held
          erhält sofort ZURÜCKHOLEN 1.
      - id: blessing-of-the-guardian
        name: Segen des Wächters
        effect: Verbraucht ein Held AW für etwas anderes als ERSCHÖPFEN? Dieser Held
          erhält zusätzlich SCHILD 2.
      - id: bloodlust
        name: Blutrausch
        effect: Wenn du in deinem Zug mindestens 1 Monster besigest, darfst du direkt
          danach (nach der aktuellen Aktion) sofort 1 zusätzliche Würfelaktion machen.
          Dies kannst du nur 1x pro Spielzug tun.
      - id: bonding
        name: Bindung
        effect: "Wenn ein Gefährte seinen Zug angrezend zu dir beendet, erhält er: SELBST,
          SCHILD 4."
      - id: boon-of-empathy
        name: Segen der Anteilnahme
        effect: Solange du diese Aura hast, kannst du als kleine Aktion 1 Traumawürfel
          von einem anderen Helden nehmen, der sich angrenzend zu deinem Held befindet,
          und bei dir platzieren. Du verlierst diese Aura, wenn du auf andere Weise
          einen Traumawürfel oder eine andere Aura erhälst.
      - id: boon-of-gratitude
        name: Segen der Dankbarkeit
        effect: Deine VERHINDERN-Effekte erhalten einen Bonus von +1.
      - id: brave-hearted
        name: Tapferes Herz
        effect: Die Dunkelheit sieht dich immer als „stärksten Held“ an (Monster verhalten
          sich wie üblich). Du erleidest keinen Schaden durch die Dunkelheit.
      - id: clear-conscious
        name: Klares Bewusstsein
        effect: Wenn du eine Kreatur mit einem Angriff (Zauber- oder Waffenangriff)
          besiegst; SELBST, REINIGEN 1.
      - id: cold-hearted
        name: Kaltherzig
        effect: Die Dunkelheit sieht dich immer als „stärksten Held“ an (Monster verhalten
          sich wie üblich). Befindest du dich auf der Dunkelheit und triffst das 1.
          Mal in dieser Runde ein Monster mit einem Waffen- oder Zauberangriff? Dann
          verursachst du mit diesem Angriff +2 SCHADEN bei diesem Monster.
      - id: disdained
        name: Verachtet
        effect: Nachdem du eine Rastaktion durchführst, erleidest du sofort ERSCHÖPFEN
          1.
      - id: determined
        name: Zielstrebig
        effect: Du bist immun gegen LANGSAM und gegen BETÄUBEN.
      - id: grandeur
        name: Erhabenheit
        effect: "Wenn ein Held einen kritischen Treffer landet, erhält er: SELBST, Reinigen
          2."
      - id: hellbent
        name: Höllisch
        effect: Wenn ein Held einen kritischen Treffer landet, erhält dieser Angriff
          +1 SCHADEN für jeden FW, den dieser Held besitzt.
      - id: inspiring-leadership
        name: Inspirierende Führung
        effect: Alle Helden erzielen einen kritischen Treffer, wenn sie eine 1 auf dem
          W20 würfeln, anstatt eines kritischen Patzers.
      - id: intoxicated
        name: Berauscht
        effect: Wenn du eine Rastaktion ausführst, erleidest du GIFT 4.
      - id: murderous-intent
        name: Mörderische Absichten
        effect: "Wenn er einen Gegner mit einem Zauber- oder Waffenangriff besiegt:
          SELBST, FOKUS 1."
      - id: over-the-edge
        name: Über den Rand hinaus
        effect: "Wenn ein Held einen kritischen Treffer landet, erhält er: SELBST, FOKUS
          1."
      - id: soulmates-reunited
        name: Seelenverwandte wiedervereint
        effect: Wenn du mit dem W20 eine 1 würfelst, zählt es als kritischer Treffer
          (anstatt eines kritischen Patzers) und du erhälst FOKUS 2.
      - id: spellshock
        name: Zauberschock
        effect: Du erleidest jedes Mal ERSCHÖPFEN 1, wenn du eine Reaktion ausführst.
      - id: true-hearted-blessing
        name: Segen von ganzem Herzen
        effect: Verbraucht ein Held AW für etwas anderes als ERSCHÖPFEN? Dieser Held
          erhält zusätzlich FOKUS 1.
      - id: well-meaning
        name: Wohlwollend
        effect: Wendest du einen Effekt mit REINIGEN auf einen Helden an? Dann erhält
          dieser Held sofort ZURÜCKHOLEN 1.
    storyrecord: []
  apocalypse:
    campaign:
      - id: brute-force
        name: Brute Force
        effect: "As a Minor Action, you may Expend 1 AC to: SELF, EMPOWER."
      - id: burden-of-guilt
        name: Burden of Guilt
        effect: "Whenever you take a Recall Action: You suffer INTIMIDATE 4. This INTIMIDATE
          overcomes any kind of immunity your Hero might have."
      - id: dried-tears
        name: Dried Tears
        effect: "Whenever you take a Recall Action: You receive CLEANSE 1."
      - id: grievous-wound
        name: Grievous Wound
        effect: "Whenever you take a Recall Action: You suffer BLEED 4. This BLEED overcomes
          any kind of immunity your Hero might have."
      - id: helpful
        name: Helpful
        effect: "Whenever you defeat a Monster (you must be the one delivering the final
          blow): SELF, INSPIRE."
      - id: inobtrusive
        name: Inobtrusive
        effect: A Monster can't attack you unless you or an NPC from your party (your
          Pets included) have already attacked them or affected them with an effect
          of any sort.
      - id: justiciar
        name: Justiciar
        effect: Whenever a Hero takes a Recall Action, after resolving it, that Hero
          receives CLEANSE 1 or FOCUS 1.
      - id: last-stand
        name: Last Stand
        effect: Whenever you would drop to 0 Health, make a Strength (yellow) Skill
          Challenge of Difficulty 11. Each Melee cube you have grants a +2 bonus to
          your roll. Also, each “Effort” Status you have noted on your Campaign Log
          carries a -5 penalty to your roll. If you succeed, you drop to 1 Health and
          write down one “Effort” Status on your Campaign Log instead. If you fail,
          you are Knocked Out as usual (which will cause this Aura to be removed from
          your Campaign Log.)
      - id: like-water
        name: Like Water
        effect: "As a Minor Action, you may Expend 1 AC to: SELF, SHIELD 4."
      - id: overwhelming-power
        name: Overwhelming Power
        effect: "As a Minor Action you may Expend 1 AC to: Range 1, 4 Spell Attack DMG."
      - id: peace-broker
        name: Peace Broker
        effect: Whenever a Hero takes a Recall Action, after resolving it, that Hero
          gains SHIELD 4.
      - id: steadfast
        name: Steadfast
        effect: Whenever a Hero takes a Recall Action, that Hero gains FOCUS 2.
      - id: stern
        name: Stern
        effect: "Whenever a Monster attacks you: before taking any damage, you gain
          SHIELD 1."
    storyrecord: []
  awakenings:
    campaign:
      - id: ancient-spell
        name: Ancient Spell
        effect: At the beginning of your turn, you gain SHIELD 1.
      - id: bastion
        name: Bastion
        effect: You can't be TRAMPLED by Vicious Maulers.
      - id: blessing-of-prosperity
        name: Blessing of Prosperity
        effect: Whenever you draw a Chest card, draw an additional Chest card and choose
          one among them to keep.
      - id: calm-mind
        name: Calm Mind
        effect: Whenever any Hero receives a CLEANSE effect, they REGAIN 2 HEALTH.
      - id: city-hero
        name: City Hero
        effect: Whenever you take a Recall Action, make a Wisdom (blue) Skill Challenge
          of Difficulty 13. Each Wisdom cube you have gives you a +2 bonus to your roll.
          If you Succeed, avoid the Curse Cube Penalty you would take. Otherwise, you
          suffer the Curse Cube Penalty as normal.
      - id: critical-movements
        name: Critical Movements
        effect: Weapon Attack you make gain KEEN.
      - id: dour
        name: Dour
        effect: If no ally is adjacent to you, your Weapon Attack gain a bonus of +2
          to HIT and your Spell Attack gain a bonus of +1 DMG.
      - id: dragon-s-breath
        name: Dragon's Breath
        effect: Whenever you take a Recall Action, you belch fire breath, taking an
          additional Curse Cube (to a total of two) and choosing an area (blue square)
          within Range 1 to inflict BURN 4 on each Character in it. Each of the other
          Heroes who was not caught by the fire finds this hilarious, and receives an
          INSPIRATION token.
      - id: fainted-memoir
        name: Fainted Memoir
        effect: Whenever a Hero takes a Recall Action, they gain an INSPIRATION token
          and receive EMPOWER.
      - id: fighting-back
        name: Fighting Back
        effect: Whenever any Hero takes an Interruption or a Reaction to respond to
          an attack, the attacker takes 1 non-preventable damage.
      - id: fighting-spirit
        name: Fighting Spirit
        effect: "Whenever a Monster is killed: Self, Regain 1 Health"
      - id: gold-digger
        name: Gold Digger
        effect: Whenever you search a Chest or grab a Loot, you draw the top two cards
          of the Chest deck, choose one of them to keep, and discard the other instead
          of just drawing the top card.
      - id: heroic-resolution
        name: Heroic Resolution
        effect: Whenever a Hero would be Knocked Out by an attack's damage, they may
          make a Strength (yellow) Skill Challenge of difficulty 13. Each Melee cube
          they have gives them a +2 bonus to their roll. If they succeed, they drop
          to 1 Health instead. If they fail, they are Knocked Out as normal.
      - id: hurry-up
        name: Hurry Up
        effect: Whenever any Hero Expends 1 AC to take an Additional Move Action on
          a turn, that Additional Move Action gains +1 MOVEMENT and TRAMPLE 2.
      - id: inspired
        name: Inspired
        effect: Once per turn and only during your turn, you may reroll a d20 you just
          rolled if you disliked the result.
      - id: inspiring-presence
        name: Inspiring Presence
        effect: Weapon Attack made by any Hero within Range 1 of them gain a +1 TO HIT
          Bonus.
      - id: kitten-chaser
        name: Kitten Chaser
        effect: Whenever you Expend 1 AC to take an additional Move Action (this does
          not include any Agility Skills or your Free Move Action), you gain FOCUS 2.
      - id: lone-wolf
        name: Lone Wolf
        effect: While no other ally is adjacent to you (Heroes, Comrades, and Pets are
          allies), whenever you take an Interrupt or a Reaction against an attack or
          threat generated by a Monster, the attacking monster takes 2 non-preventable
          DMG.
      - id: moves-like-jagger
        name: Moves Like Jagger
        effect: Whenever you take a Reaction also Target Other Hero, INSPIRE.
      - id: obscure-lore
        name: Obscure Lore
        effect: FOCUS effects you cast gain a +1 Bonus.
      - id: prohibition
        name: Prohibition
        effect: Each Hero can, once per turn, take a Curse Cube to reroll a d20 they
          just rolled and disliked the result.
      - id: protector
        name: Protector
        effect: PREVENT effects any Hero casts gain a +1 BONUS.
      - id: reckless-revenge
        name: Reckless Revenge
        effect: Whenever you lose 1 or more Health, you gain FOCUS 1 (suffering damage
          causes loss of life).
      - id: sentinel
        name: Sentinel
        effect: "Whenever an ally Character adjacent to you is attacked, as an Interrupt,
          you may Expend 1 Action Cube to make a Weapon Attack of +0 HIT against the
          Monster attacking them, if that Monster is also in your weapon's Range. If
          that Monster is defeated by your attack, cancel its current attack: It won't
          cause damage to any of its targets. NOTE: If you take an Interrupt against
          a Monster's attack, you cannot also take Reactions against any threats generated
          by this same attack."
      - id: setting-sun-s-blessing
        name: Setting Sun's Blessing
        effect: "Heroes hit with Weapon Attack and succeed with Skill Challenges whenever
          they roll 1 on the d20. Also, whenever a Hero casts a Spell Attack effect,
          they must roll the d20: if they roll 16+, that Spell Attack is a Critical
          Hit (it deals double the damage it normally would)."
      - id: sisters-bond
        name: Sisters Bond
        effect: Whenever other Hero within Range 1 would suffer damage or receive a
          Curse Cube, you may suffer that damage or receive that Curse Cube on their
          place. If you do, you feel rewarded and gain an INSPIRATION token.
      - id: taunt
        name: Taunt
        effect: "Whenever your allies in Range 1 are attacked, you may suffer FATIGUE
          1 to: COVER target ALLY (if two or more allies are being attacked at the same
          time, you can Cover only one of them). Covering a Target like this takes no
          action and is done at Interrupt speed, but is not considered an Interrupt."
      - id: throat-slitter
        name: Throat Slitter
        effect: "Whenever you deliver a Killing Blow: you gain FOCUS 1. This effect
          can trigger only once per turn."
      - id: truthful
        name: Truthful
        effect: You take only one Curse Cube when taking Recall Actions.
      - id: uncertain-readings
        name: Uncertain Readings
        effect: Heroes can take a Curse Cube and suffer BRITTLE to turn an Accuracy
          Check they just missed into a success.
      - id: valorous-party
        name: Valorous Party
        effect: Whenever a Hero scores a Critical Hit, that Hero may gain their choice
          of FOCUS 1 or CLEANSE 1
      - id: vision-beyond-reach
        name: Vision Beyond Reach
        effect: All Ranged Weapon Attack you make and Ranged effects you cast gain +1
          RANGE. Then, you may continue to play the Adventure
    storyrecord: []
statuses:
  core:
    campaign:
      - id: a-cooperative-approach
        name: Eine friedliche Annäherung
        effect: Wenn ein Held eine Truhe durchsucht, zieht er 1 zusätzliche Truhenkarte
          und wählt 1 davon. Die andere mischt er zurück in den Truhenstapel.
      - id: a-friendly-approach
        name: Eine freundliche Annäherung
        effect: Führt ein Held einen Effekt mit dem Schlüsselwort SELBST aus? Dann darf
          er anstatt sich selbst einen anderen Charakter, der sich angrenzend zu ihm
          befindet, als Ziel wählen.
      - id: aggressive-approach
        name: Aggressiver Ansatz
        effect: "Du darfst als kleine Aktion: SELBST, FLUCH 1. Danach darfst du ein
          Abbild des Untoten Königs (Spuk des Untoten Königs) vertreiben."
      - id: a-man-s-best-friend
        name: Der bester Freund des Menschen
        effect: ""
      - id: a-mysterious-click
        name: Ein geheimnisvolles Klicken
        effect: ""
      - id: apathetic
        name: Apathisch
        effect: ""
      - id: a-suspicious-approach
        name: Eine misstrauische Annäherung
        effect: Alle Truhen gelten als sicher. Ihr müsst beim Durchsuchen einer Truhe
          nicht den Fallenwürfel werfen.
      - id: battlefield-medic
        name: Feldsanitäter
        effect: Wenn du dich angrenzend zu einem ohnmächtigen Helden befindest, darfst
          du als Würfelaktion 1 AW verbrauchen, um dessen gerade erhaltenen Traumawürfel
          von seinem Tableau zu entfernen. Diese Aktion kann keinen Traumawürfel von
          einem Helden entfernen, nachdem er wieder zu Atem gekommen ist.
      - id: beheaded
        name: Enthauptet
        effect: ""
      - id: blessed-source
        name: Gesegnete Quelle
        effect: Du erhälst keine Fluchwürfel, wenn du eine Rastaktion ausführst.
      - id: bloodlust
        name: Blutrausch
        effect: Wenn du in deinem Zug mindestens 1 Monster besigest, darfst du direkt
          danach (nach der aktuellen Aktion) sofort 1 zusätzliche Würfelaktion machen.
          Dies kannst du nur 1x pro Spielzug tun.
      - id: blue-flame
        name: Blaue Flamme
        effect: Du erleidest keinen Schaden durch die Dunkelheit.
      - id: bookworm
        name: Bücherwurm
        effect: Wenn du in deinem Zug eine Rastaktion durchführst, darfst du 1 Verbrauchsgut
          vom Typ Schriftrolle vom Ablagestapel nehmen und sofort benutzen. Das zählt
          nicht als kleine Aktion „Verbrauchsgut benutzen“. Mische die benutzte Schriftrolle
          danach in den Truhenstapel.
      - id: bullied
        name: Schikaniert
        effect: Würfelst du 5 oder weniger, zählt es als kritischer Patzer.
      - id: cautious
        name: Behutsamkeit
        effect: Wird ein Held ohnmächtig, der noch nicht den Status Gewarnt hat? Dieser
          Held darf sofort den Effekt „Selbst, Fluch 1“ erleiden, um stattdessen seine
          LP auf 1 zu setzen. Zusätzlich nortiert er den Status Gewarnt in seinem Kampagnen-Logbuch.
      - id: certainty-1
        name: Gewissheit
        effect: ""
      - id: certainty-2
        name: Gewissheit
        effect: ""
      - id: certainty-3
        name: Gewissheit
        effect: ""
      - id: challenger
        name: Herausforderer
        effect: Erleidest du 4 oder mehr Schaden durch einen Angriff (nach allen VERHINDERN-Effekten)?
          Du erhälst ZURÜCKSCHLAGEN 2.
      - id: cicadas-chant
        name: Zikadengesang
        effect: ""
      - id: curiosity-1
        name: Neugier
        effect: ""
      - id: curiosity-2
        name: Neugier
        effect: ""
      - id: curiosity-3
        name: Neugier
        effect: ""
      - id: curse
        name: Fluch
        effect: ""
      - id: cursebreaker
        name: Fluchbrecher
        effect: ""
      - id: deep-understanding
        name: Tiefes Verständnis
        effect: Wenn ein Held eine Interaktion auswählt und liest, kann er diese Interaktion
          am Ende „zurückspulen“ und alle etwaigen Folgen rückgängig machen. Dafür erleidet
          er SELBST, FLUCH 1 und kehrt zur Szene zurück. Er muss sofort eine andere
          Interaktion auswählen. Ein Held darf nur 1x während jeder Interaktions-Szene
          zur Szene zurückgehen. Die „zurückgespulte“ Interaktion ist wieder verfügbar
          und kann später erneut ausgewählt werden.
      - id: double-check
        name: Doppelte Kontrolle
        effect: "Du darfst als kleine Aktion: SELBST, FLUCH 1. Danach darfst du 1 Dunkelheitsplättchen
          entfernen, auf dem du stehst. Außerdem erhälst du FOKUS 1."
      - id: embarrassed
        name: Verlegen
        effect: Du kannst deine Fähigkeiten mit 4-farbigen AW-Feld nur mit grünen und
          blauen Aktionswürfeln aktivieren.
      - id: emeraldblessing
        name: Smaragdgrüner Segen
        effect: Deine Zauberangriffe erhalten GIFT 2. Deine Waffenangriffe erhalten
          GIFT 2, wenn du 16+ würfelst.
      - id: fair-and-square
        name: Fair und gerecht
        effect: Du erzielst auch einen kritischen Treffer, wenn du 4 oder 16 mit dem
          W20 würfelst.
      - id: fire-ruby
        name: Feuerrubin
        effect: "Deine Zauberangriffe erhalten „UND BRENNEN 2“. Deine Waffenangriffe
          erhalten „Würfelst du 16+: BRENNEN 2“."
      - id: focused
        name: Fokussiert
        effect: "Wenn ein Held einen kritischen Treffer landet, erhält er: SELBST, FOKUS
          1. "
      - id: folk-hero
        name: Volksheld
        effect: "Wenn du 1 eigenen FW entfernst, erhälst du zusätzlich: SELBST, HEILEN
          2."
      - id: for-the-first-time
        name: Zum ersten Mal
        effect: Nachdem du deinen 1. AW in deinem Zug ausgegeben hast, darfst du diesen
          sofort ZURÜCKHOLEN, noch bevor du eine etwaige unfreiwillige Rastaktion durchführen
          musst. Dies zählt trotzdem als 1 deiner Würfelaktionen.
