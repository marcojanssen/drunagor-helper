---
keyword:
  - id: x-hp
    keyword: "+X HP"
    description: Maksymalne zdrowie Bohatera zwiększa się o +X punktów. Jak wyjaśniono
      na stronie 7 podręcznika zasad Age of Darkness, maksymalne zdrowie bohatera nigdy
      nie może przekroczyć 16 punktów. Jeśli bohater posiada dwa lub więcej efektów,
      które zwiększają jego punkty zdrowia, zawsze należy je zsumować, ale nigdy nie
      należy przekraczać wartości 16 pokazanej na planszy bohatera. Maksymalne zdrowie
      przekraczające 16 punktów jest uznawane za zmarnowane.
  - id: x-hp-(simple)
    keyword: "+X HP (SIMPLE)"
    description: Jeśli wolisz nie zajmować się ziarnistością zasady +X HP, możesz wybrać
      prostą wersję i zignorować drugą i trzecią UWAGĘ. Tak więc, jeśli utracisz efekt,
      który daje +X PŻ, odpowiednio stracisz zdrowie. Jeśli jednak odzyskasz te efekty
      później, nie odzyskasz żadnego zdrowia, nawet jeśli suma posiadanych efektów +X
      PŻ przekroczy 16 punktów zdrowia.
  - id: x-dmg
    keyword: "+X lub -X DMG"
    description: Wartość X jest dodawana do lub odejmowana od Obrażeń zadawanych przez
      twój Atak. Trafienia krytyczne i DOUBLE DMG również podwajają tę wartość.
  - id: x-hit
    keyword: "+X lub -X HIT"
    description: Wykonaj Atak Bronią dodając (lub odejmując) wartość X do swojego rzutu
      kością. Wpływa tylko na celność, a nie na trafienie krytyczne.
  - id: x-to-hit
    keyword: "+X TO HIT"
    description: "Wszelkie Ataki Bronią, które wykonujesz, zyskują premię +X do Testu
      Celności, aby trafić cel. Pamiętaj, że ta premia wpływa tylko na wynik Celności
      broni, a nie na to, czy uzyskasz trafienie krytyczne: jeśli masz +6 do trafienia
      i wyrzucisz 14 na D20, nie oznacza to, że jest to ”naturalne 20” - jest to Celność
      20 i naturalne 14."
  - id: x-movement
    keyword: "+X MOVEMENT"
    description: Otrzymałeś X dodatkowych punktów ruchu za każdy zdobyty efekt Ruchu.
  - id: action-cubes-(ac)
    keyword: ACTION CUBES (AC)
    description: Kolorowe kostki wydawane przez bohaterów na wykorzystanie ich umiejętności.
  - id: activate
    keyword: ACTIVATE
    description: "Aktywuj to skomplikowany termin, który pojawia się w wielu efektach
      na przestrzeni trzech generacji systemu AoD. U swoich podstaw, aktywacja jest
      instrukcją do wykonania tury. Na przykład, gdy aktywujesz potwora, wykonujesz
      turę tym potworem; za każdym razem, gdy potwór wykonuje turę, mówimy, że jest
      ”aktywowany”. Gdy postać jest aktywowana, wykonuje swoją turę w normalny sposób:
      jej warunki aktywują się na początku tury, następnie uruchamiają się jej zdolności,
      a na koniec wykonuje ona akcję ruchu i/lub akcję ataku. Zwierzęta mają jednak
      opcjonalny efekt: gdy aktywujesz jedno z nich, zamiast wykonywać turę, możesz
      je przywołać. Warto pamiętać, że przywołany zwierzak pojawia się na sąsiednim
      niezajętym polu obok swojego pana."
  - id: adj-or-adjacent
    keyword: ADJ OR ADJACENT
    description: Ten efekt może wpłynąć tylko na cel znajdujący się w polu sąsiadującym
      z postacią rzucającą, niezależnie od zasięgu umiejętności.
  - id: area
    keyword: AREA
    description: Odnosi się do niebieskiego kwadratu na kafelku mapy.
  - id: all
    keyword: ALL
    description: Efekt z tym określeniem oznacza równowartość obrażeń otrzymywanych
      przez Cel. Efekt nadal dotyczy tylko jednego celu ataku, a nie obu lub więcej,
      podczas MULTISHOT, CLEAVE lub STRIKE.
  - id: ambush
    keyword: AMBUSH
    description: Potwór teleportuje się na dowolną niezajętą przestrzeń sąsiadującą
      z wybranym przez niego celem. Cierpi z powodu terenu, na którym wylądował.
  - id: attack-twice
    keyword: ATTACK TWICE
    description: Potwór porusza się raz, a następnie atakuje dwa razy. Każdy atak jest
      rozpatrywany osobno (włączając reakcje). Jeśli postać jest poza zasięgiem między
      atakami, potwór może wybrać inny cel dla drugiego ataku, o ile nie musi się poruszać.
  - id: aura
    keyword: AURA
    description: Bohater może mieć tylko jedną i jest ona usuwana, gdy bohater zostanie
      KNOCKED OUT i otrzyma TRAUMA CUBE. (Nie jest usuwana podczas fazy obozu).
  - id: aura-(token)
    keyword: AURA (TOKEN)
    description: Jako efekt Rozstrzygnięcia, Bohater często otrzymuje polecenie zapisania
      Aury w swoim Dzienniku Kampanii lub Aplikacji Towarzyszącej. Możesz zachować ten
      żeton na swojej planszy jako dotykowe i wizualne przypomnienie, że masz tam zapisany
      efekt specjalny. Żetony aury są żetonami przypomnienia i zostały wprowadzone w
      Apokalipsie.
  - id: available
    keyword: DOSTĘPNY
    description: Dostępny odnosi się bardziej do terminu gry niż koniecznie do słowa
      kluczowego. Na przykład dostępna umiejętność to umiejętność wyuczona przez bohatera,
      której slot nie jest obecnie zajęty (przez kostkę akcji, kostkę klątwy lub kostkę
      traumy). Z kolei dostępne rozstrzygnięcie to rozstrzygnięcie, które nie zostało
      jeszcze wybrane w ramach naładowanej interakcji lub nie zostało uznane za ”niedostępne”
      przez jakiś efekt.
  - id: avoid
    keyword: AVOID
    description: Unikaj nie jest właściwie słowem kluczowym, jednak jest to nowy termin
      w odniesieniu do Corebox, więc warto go wyjaśnić. ”Unikaj” jest używane do wskazania,
      że nie ponosisz pewnych skutków, podobnie jak PREVENT, ale ponieważ PREVENT jest
      słowem kluczowym, konieczne jest przyjęcie innego terminu.
  - id: bash
    keyword: BASH
    description: Bash to cecha charakterystyczna dla bohatera Andreasa. Za każdym razem,
      gdy umiejętność posiada Bash, w momencie, gdy masz zamiar rozpatrzyć efekt zawierający
      słowo kluczowe Bash, możesz odrzucić 2 żetony Tarczy. Jeśli to zrobisz, dodaj
      efekt opisany pomiędzy ”[]” do rozpatrzenia umiejętności. W przeciwnym razie musisz
      rozpatrzyć tę umiejętność, nie traktując jej jako części efektu.
  - id: bear-trap
    keyword: BEAR TRAP
    description: Wszyscy wrogowie w OBSZARZE otrzymują 2 obrażenia, którym nie można
      zapobiec, KREW 2, ODRZUĆ.
  - id: beginning-of-turn-(bot)
    keyword: POCZĄTEK TURY (BOT)
    description: BOT to skrót używany do opisania momentu ”Początek tury”, w którym
      uruchamiane są specjalne zdolności niektórych Postaci, zaraz po tym, jak odczują
      one efekty posiadanych przez siebie Warunków, które również uruchamiają się na
      początku ich tury.
  - id: bleed-x
    keyword: BLEED X
    description: Cel otrzymuje X żetonów krwawienia. Na początku następnej tury tej
      postaci otrzymuje ona 1 obrażenie, któremu nie można zapobiec, za każdy posiadany
      żeton krwawienia, a następnie usuwa je wszystkie ze swojej planszy. BLEED jest
      warunkiem, który można kumulować.
  - id: blindness
    keyword: BLINDNESS
    description: Jest to specjalna zdolność, którą posiada kilka Potworów i która zamienia
      je w bardzo niebezpiecznych wrogów. Kiedy postać cierpi na OŚLEPIENIE, musi wziąć
      żeton OŚLEPIENIA i trzymać go na swojej planszy. Trzymając żeton OŚLEPIENIA, postać
      automatycznie chybia każdy atak bronią, jeśli jej naturalny rzut d20 wynosi 10
      lub mniej, nawet jeśli udało jej się sprawdzić celność broni. OŚLEPIENIE jest
      stanem nadmiarowym, który trwa do momentu, aż postać wykona akcję PRZYWRÓCENIA
      lub zostanie usunięty przez efekt OCZYSZCZENIA.
  - id: bloodseeker
    keyword: BLOODSEEKER
    description: Potwór z Poszukiwaczem Krwi celuje w najsłabszego bohatera (tego z
      najniższym poziomem zdrowia w danym momencie) jako swój główny cel.
  - id: bounty
    keyword: BOUNTY
    description: Bounty zastępuje i aktualizuje słowo kluczowe “LOOT“, które Towarzysze
      posiadali w Age of Darkness. W związku z tym, gdy potwór zostanie pokonany atakiem
      ze słowem BOUNTY, po usunięciu z planszy upuszcza żeton ŁUPU (żetony ŁUPU to ruchome
      przedmioty naziemne, które można zebrać za pomocą pomniejszej akcji; podczas zbierania
      ŁUPU bohater dobiera kartę skrzyni, ale nie rzuca kością pułapki).
  - id: brittle
    keyword: BRITTLE
    description: Niektóre ataki są w stanie pozostawić przeciwników bezbronnymi. Kiedy
      postać doznaje Kruchości, musi wziąć żeton Kruchości i zachować go na swojej planszy.
      Jeśli jest bohaterem, zwierzakiem lub towarzyszem dowolnego rodzaju, następnym
      razem, gdy otrzyma obrażenia z dowolnego źródła, otrzyma podwójne obrażenia i
      usunie swój żeton Kruchości (pamiętaj, że otrzymane obrażenia to obrażenia, którym
      nie udało się zapobiec). Jeśli jest potworem, następny atak bronią lub magią,
      który go trafi, zamieni się w trafienie krytyczne i usunie jego żeton kruchości.
      Kruchość utrzymuje się, dopóki nie zostanie usunięta lub aktywowana zgodnie z
      opisem. Jest to warunek nadmiarowy.
  - id: burn-x
    keyword: BURN X
    description: Cel otrzymuje X żetonów BURN. Na początku następnej tury tej postaci
      otrzymuje ona 1 obrażenie, któremu nie można zapobiec, za każdy posiadany żeton
      SPALENIA, a następnie usuwa jeden z tych żetonów ze swojej planszy. BURN jest
      warunkiem, który można kumulować.
  - id: cancel
    keyword: CANCEL
    description: Anuluj to termin, który został powiązany z Przerwaniami ze względu
      na ich zdolność do reagowania na atak w trakcie jego dostarczania, a nie po tym,
      jak już trafił w swój cel. Kiedy atak zostaje anulowany, oznacza to, że już nie
      istnieje i nie zadaje obrażeń żadnemu ze swoich celów. Postacie, które już użyły
      Przerwania dla anulowanego ataku, nadal są uważane za używające tych zdolności,
      ale po anulowaniu ataku żadna inna postać nie może użyć Przerwania (i oczywiście
      żadnych Reakcji) przeciwko temu atakowi.
  - id: cast
    keyword: CAST
    description: Termin ten jest używany do określenia momentu, w którym efekt jest
      stosowany w grze, często związany z Postacią odpowiedzialną za jego wywołanie.
      Na przykład, kiedy bohater wydaje jedną ze swoich kostek akcji, aby użyć umiejętności
      skupienia bojowego, rzuca efekt skupienia 1 i oczyszczenia 1.
  - id: catalyze
    keyword: CATALYZE
    description: Jest to słowo kluczowe zaprojektowane w celu skondensowania efektu
      do jednego słowa, oszczędzając miejsce w tekście. Kiedy bohater katalizuje, oznacza
      to, że następna kostka akcji, której użyje w tej turze (tylko w bieżącej turze),
      jest traktowana jak dzika kostka (jeśli jest używana do użycia umiejętności bohatera,
      traktuj wszystkie liczby zapisane w formie numerycznej, jakby były podwojone).
      Dzikich kostek można używać tak, jakby miały dowolny kolor, ale należy pamiętać,
      że zasięg efektów umiejętności aktywowanej za pomocą dzikiej kostki zależy od
      jej typu (tj. umiejętność walki wręcz aktywowana za pomocą dzikiej kostki nadal
      ma zasięg walki wręcz).
  - id: chain-up
    keyword: CHAIN-UP
    description: Potwory z tą umiejętnością specjalizują się w chwytaniu Bohaterów.
      Na początku swojej tury, natychmiast po ustąpieniu efektów jakiegokolwiek warunku,
      który może mieć na niego wpływ, potwór z tą umiejętnością obiera za cel najsilniejszego
      bohatera, który nie sąsiaduje z nim i nie znajduje się w Zasięgu 1 (jeśli taki
      bohater istnieje). Bohater ten otrzymuje 2 obrażenia, którym nie można zapobiec,
      i zostaje przeciągnięty na wybrane przez siebie puste pole sąsiadujące z potworem
      z łańcuchem. Jeśli nie ma dla niego miejsca, bohater otrzymuje 4 obrażenia, którym
      nie można zapobiec, zamiast 2, ale nie zostaje przeciągnięty.
  - id: channel
    keyword: CHANNEL
    description: Tak długo, jak Umiejętność z Kanałem ma Kostkę Akcji zajmującą jej
      slot (nie wtedy, gdy jest zablokowana przez Kostkę Klątwy lub Kostkę Traumy),
      pasywna premia opisana w “Kanał - Efekt“ zaczyna działać tak, jakby była to Umiejętność
      Pasywna. Korzyść ta jest również stosowana do umiejętności, która ją wygenerowała.
      Trwa do momentu odwołania tej kostki akcji.
  - id: character
    keyword: CHARACTER
    description: Bohaterowie, Potwory, Zwierzęta, NPC, Towarzysze i tak dalej. Wszyscy
      mogą otrzymywać efekty takie jak PREVENT, ale tylko postacie z kartami lub planszami
      mogą posiadać Warunki lub Zasoby. Postacie są ruchomymi obiektami stałymi dla
      celów zasad.
  - id: charge
    keyword: CHARGE
    description: "Niektóre Potwory posiadają zdolność szarżowania na wrogów, aby zmaksymalizować
      swoje ataki. Za każdym razem, gdy potwór z tą zdolnością przesunie się o 3 lub
      więcej pól, aby dosięgnąć celu, potraktuj bazową wartość obrażeń tego ataku tak,
      jakby była podwójna. Pamiętaj: Potwory zawsze będą poruszać się o najmniejszą
      możliwą liczbę pól, aby dotrzeć do celu lub zająć pozycję na szczycie Ciemności.
      Pomimo tej zdolności, potwory nie są na tyle sprytne, by wybrać najdłuższą drogę
      do celu i otrzymać tę premię. Ich zachowanie pozostaje takie samo: poruszają się
      o jak najmniejszą liczbę pól do celu, chyba że mogą zakończyć ruch w Ciemności
      lub uniknąć szkodliwego terenu. Zwiększenie obrażeń od Ciemności, a także reduktory
      obrażeń, takie jak Zastraszanie, są liczone po określeniu tej wartości bazowej."
  - id: charm
    keyword: CHARM
    description: "Zaklinając prostoduszność Stworzenia Ciemności, Bohater może zmusić
      je do atakowania własnych sojuszników. Kiedy potwór zostaje zaczarowany, gracz,
      który go zaczarował, natychmiast aktywuje tego potwora i kontroluje jego turę.
      W ten sposób można zmusić go do atakowania własnych sojuszników, poruszania się
      po szkodliwym terenie lub ustawiania się w niekorzystny lub nieefektywny sposób.
      Jednak podczas walki o zachowanie kontroli nad własnym umysłem Potwór jest słabszy:
      jego atak zadaje tylko połowę (zaokrąglając w górę) obrażeń, które zadałby normalnie
      (obrażenia dodatkowe są stosowane normalnie). Zwiększenie obrażeń od ciemności,
      a także reduktory obrażeń, takie jak Zastraszanie, są liczone po określeniu tej
      wartości bazowej."
  - id: claim
    keyword: CLAIM
    description: Claim is a typical Warlord effect, representing their ability to coordinate
      the assaults of their allies. When a Hero uses Claim, they place (or replace)
      the Banner on an empty square that is adjacent to them. While under the influence
      of a Banner, as a Minor Action, a Hero may discard an INSPIRATION token to make
      a Weapon Attack of +0 HIT. For rules purposes, all squares that are adjacent to
      a Banner are considered “Under the Banner”. Finally, Banners are Movable Solid
      Objects considered Furniture and, therefore, can be crushed by Large Monsters
      and cause 2 DMG AND BLEED 2 if they are thrown at a Character.
  - id: cleanse-x
    keyword: CLEANSE X
    description: "Target removes up to X CC and all POISON from its board. <br><br>
      *Apocalypse updated CLEANSE as follows:* <br><br> The target removes up to X Curse
      Cubes or Condition Stacks from its board. A Stack is: all tokens of the same kind
      the Character has. For each CLEANSE point received, that Character may choose
      to remove a Curse Cube or a Condition Stack. They don’t have to spend all the
      points the same way."
  - id: cleave-x
    keyword: CLEAVE X
    description: Celuj w maksymalnie X wrogów sąsiadujących z atakującym jako pojedynczy
      rzut ataku.
  - id: command
    keyword: COMMAND
    description: Aktywuje następnego najsilniejszego potwora (nie siebie), a następnie
      kontynuuje swoją turę.
  - id: command-a-draugr
    keyword: COMMAND A DRAUGR
    description: Rozkazanie Draugrowi oznacza aktywowanie wybranego Draugra, który już
      znajduje się na planszy. W przeciwieństwie do innych Zwierzaków, Draugry nie mogą
      zostać ”Podniesione” poprzez efekt ”Rozkaz” lub odwrotnie. W ich przypadku efekty
      te działają niezależnie. Poza tym szczegółem Draugry podlegają tym samym zasadom,
      co zwierzęta domowe, jeśli chodzi o ich tury i inne zasady.
  - id: command-a-pet
    keyword: COMMAND A PET
    description: Command a Pet to efekt podobny do Activate a Pet, z zastrzeżeniem,
      że nigdy nie może być użyty do przywołania zwierzaka na planszy. Kiedy więc rozkazujesz
      przywołanemu zwierzakowi, musisz wybrać zwierzaka, który jest już na planszy i
      jest z tobą powiązany, aby go aktywować. Aktywacja za pomocą tego efektu składa
      się z akcji ruchu, po której następuje normalna akcja ataku. Podobnie, aktywowane
      są wszelkie warunki, które posiada to zwierzę w momencie aktywacji. Jeśli inny
      efekt, który pozwala ci przywołać zwierzaka na planszę, zostanie uruchomiony w
      tym samym czasie, w którym miałbyś rozkazać zwierzakowi, możesz zdecydować, że
      rozstrzygniesz go jako pierwszy.
  - id: companions
    keyword: COMPANIONS
    description: Aktywuje się za bohaterem, za którym podąża, Rusza się, a następnie
      Atakuje. Zostanie zaatakowany tylko wtedy, gdy w zasięgu nie będzie żadnego bohatera.
      Liczba w lewym górnym rogu to WYTRZYMAŁOŚĆ. Może trzymać OSŁONY i otrzymywać efekty
      PREVENT. Rozładowywane podczas fazy obozu.
  - id: copy-effect
    keyword: COPY EFFECT
    description: Kopiuje efekt innej umiejętności bohatera, w tym jej kolor bazowy (zasięg).
      **Umiejętności rzucania lochów, umiejętności ekwipunku i reakcje, o ile nie zaznaczono
      inaczej, nie mogą być kopiowane.**
  - id: counter-x
    keyword: COUNTER X
    description: Niektóre potwory są biegłe w sztuce szermierki i wiedzą, jak wykorzystać
      potknięcia Bohatera w walce z nimi. Za każdym razem, gdy bohater spudłuje atak
      bronią przeciwko potworowi posiadającemu tę umiejętność (atak uznaje się za spudłowany
      dopiero po użyciu zdolności ponownego rzutowania), potwór zamachuje się swoją
      bronią, zadając opisaną liczbę obrażeń, których nie można uniknąć, wszystkim wrogom
      potwora, którzy do niego przylegają.
  - id: cover
    keyword: COVER
    description: Niektóre zdolności ochronne, które posiadają bohaterowie, wykraczają
      poza zwykłe łagodzenie obrażeń; mogą również zmienić cel ataku. Kiedy postać osłania
      cel ataku, przekierowuje ten atak na siebie, stając się nowym celem tego ataku.
      Każdy efekt Zapobiegania, który towarzyszy efektowi Osłony, jest również przekierowywany
      na nowy cel ataku. Jeśli atak jest wymierzony w ciebie i inny cel w tym samym
      czasie, możesz nadal osłaniać tę drugą postać, ale odczujesz oba ataki tak, jakbyś
      był ich celem dwukrotnie.
  - id: covetous
    keyword: COVETOUS
    description: Potwór z Pożądliwością celuje w Bohatera, który posiada więcej żetonów
      Zasobów (przykładami są FOCUS, SHIELD i KI) jako swój Główny Cel. Jeśli dwóch
      Bohaterów ma taką samą liczbę żetonów Zasobów, Potwór z Pożądliwością obiera za
      cel tego z nich, który zajmuje najszybsze pole inicjatywy.
  - id: crit-x
    keyword: CRIT X+
    description: Rzut X lub więcej na D20 daje trafienie krytyczne (x2 DMG). Nie zadaje
      podwójnych warunków.
  - id: cube-action-(ca)
    keyword: CUBE ACTION (CA)
    description: Wydanie AC. Bohater może wykonać 2 AC na turę i może użyć innych akcji
      przed, pomiędzy lub po każdej AC. Reakcje się nie liczą.
  - id: cube-range-(cr)
    keyword: CUBE RANGE (CR)
    description: Zdefiniowany przez kolor użytej kostki. Żółty (Walka wręcz) = cel na
      sąsiednim KWADRACIE. Czerwony (dystansowy) = cel na dowolnym KWADRACIE w odległości
      do 1 OBSZARU. Zielony (Zręczność) / Niebieski (Mądrość) = cel w dowolnej odległości.
  - id: curse-cubes-(cc)
    keyword: CURSE CUBES (CC)
    description: Czarne kostki przydzielane do umiejętności Hero lub Dungeon Roles,
      które blokują ich użycie. Bohater zostaje skażony po otrzymaniu 6. kostki klątwy
      i kończy przygodę.
  - id: curse-x
    keyword: CURSE X
    description: Cel zyskuje X CC jako efekt.
  - id: darkness-behavior
    keyword: DARKNESS BEHAVIOR
    description: 'Próbuje dotrzeć do najsilniejszego bohatera, który nie znajduje się
      na szczycie Ciemności. "Miażdży": Jeśli wszyscy bohaterowie znajdują się już na
      szczycie Ciemności w momencie narysowania runy, pomiń kafelek odrodzenia, a wszyscy
      bohaterowie otrzymają N obrażeń. (N = liczba bohaterów).'
  - id: darkness-effect-(standing-on-it)
    keyword: DARKNESS EFFECT (STANDING ON IT)
    description: "Zadaje 2 obrażenia, którym nie można zapobiec, bohaterowi (raz na
      turę), towarzyszowi lub zwierzakowi, który został przez niego złapany podczas
      odrodzenia; nadepnął na niego po raz pierwszy w turze; lub zakończył swoją turę
      na nim. Bohaterowie: nakłada karę -2 pkt. trafienia. Potwory: Daje premię +2 DMG."
  - id: defiant
    keyword: DEFIANT
    description: Potwór z atrybutem Buntownik obiera za swój główny cel najbardziej
      energicznego bohatera (tego, który ma w danej chwili najwięcej dostępnych kostek
      akcji).
  - id: devourer
    keyword: DEVOURER
    description: "Potwory z tą umiejętnością wykazują nietypowe zachowanie. Priorytetem
      jest dla nich szukanie zdobyczy, a nie ofiar. Dlatego takie potwory mają żetony
      rannych postaci niezależnych jako swój główny cel zamiast bohaterów. Kiedy atakują
      jeden z tych żetonów, natychmiast go zabijają, zaspokajając swoje pragnienie krwi.
      Nie jest to jednak dobra rzecz: po wykonaniu tej czynności potwory te osiągają
      swój cel, a ich ciała ulegają ohydnej mutacji. Zastąp model Zgniłego mięsa modelem
      Obrzydliwości i odwróć kartę Niestabilnego pożeracza. Zyskuje on 12 pkt. zdrowia
      (wartość ta może przekroczyć jego maksymalną wartość) i staje się Żarłoczną Ohydą.
      Jeśli na planszy nie ma żadnych rannych postaci niezależnych (np. jeśli twoja
      drużyna uratowała ich wszystkich), zachowanie tego potwora zmienia się na standardowe:
      najsilniejszy bohater w zasięgu."
  - id: difficult-terrain
    keyword: TRUDNY TEREN
    description: Postać, na którą wpływa Trudny Teren (jak Woda), traci 1 punkt ruchu
      ze swojego aktualnego efektu ruchu. Podobnie jak w przypadku każdego szkodliwego
      terenu, postać może zostać dotknięta trudnym terenem tylko raz na turę.
  - id: disarm
    keyword: DISARM
    description: "(Liczy się jako FATIGUE) WYKORZYSTAJ wszystkie dostępne AC w walce
      wręcz i dystansowej."
  - id: discard
    keyword: DISCARD
    description: Usuń tę rzecz ze swojej planszy.
  - id: drain-health
    keyword: DRAIN HEALTH
    description: Cel traci X ilości zdrowia, a rzucający je zyskuje. Nie można użyć
      reakcji.
  - id: empower
    keyword: EMPOWER
    description: Koncentrując swoją energię, przygotowujesz się do zadania potężnego
      ciosu. Kiedy wzmocnisz swoją moc, następny pojedynczy Atak Bronią lub Atak Zaklęciem,
      który wykonasz w tej turze, zyska +4 DMG. Należy pamiętać, że efekt ten trwa tylko
      do końca tej tury lub do momentu wykonania następnego ataku bronią lub zaklęciem
      (nawet jeśli chybisz), w zależności od tego, co nastąpi wcześniej. Jeśli efekt
      pozwala na wykonanie dwóch lub więcej oddzielnych Ataków Bronią w ramach tej samej
      akcji, efekt Wzmocnienia jest stosowany tylko do pierwszego z nich (Rozszczepienie
      jest pojedynczym trafieniem, które wpływa na dwa lub więcej celów, więc ta premia
      dotyczy ich wszystkich).
  - id: end-of-turn-(eot)
    keyword: KONIEC TURY (EOT)
    description: "EOT to skrót używany do opisania momentu “końca tury“, w którym uruchamiane
      są niektóre efekty, takie jak te, które trwają do końca tury postaci. Koniec tury
      jest dokładnie ostatnią rzeczą, która dzieje się w turze, zanim znacznik inicjatywy
      81 zostanie przesunięty do przodu: uruchamia się zaraz po tym, jak bohater wykona
      wszystkie swoje akcje i zdecyduje, czy chce wykonać akcję przywołania. Jeśli jakiś
      efekt zostanie uruchomiony z powodu tej akcji przywołania, koniec tury następuje
      natychmiast po rozstrzygnięciu tego efektu."
  - id: enemy
    keyword: ENEMY
    description: Dowolna postać, która nie znajduje się w twojej drużynie lub nie jest
      postacią niezależną. Bohaterowie są wrogami potworów.
  - id: engaged
    keyword: ENGAGED
    description: Gdy Postać sąsiaduje z Wrogiem. Ataki dystansowe i większość pomniejszych
      akcji są niedozwolone.
  - id: enrage
    keyword: ENRAGE
    description: Niektóre Potwory mają upodobanie do walki, które rośnie w miarę zadawania
      ran swoim wrogom. Za każdym razem, gdy Potwór posiadający tę zdolność jako Obrażenia
      Uboczne może zmniejszyć zdrowie Postaci lub usunąć z gry Postać Specjalną (Zwierzaka,
      Towarzysza lub innego rodzaju sojusznika) za pomocą ataku, otrzymuje żeton +1
      DMG. Jeśli Potwór ma funkcję Atakuj dwukrotnie, drugi atak wykonany podczas jego
      aktywacji może zadać większe obrażenia, ponieważ ten Potwór może otrzymać żeton
      +1 DMG w wyniku pierwszego ataku.
  - id: entropia
    keyword: ENTROPY
    description: "Specjaliści w rzucaniu czarów mogą wywoływać cudowne transformacje
      w swoich zaklęciach poprzez uwalnianie dużych ilości energii. Za każdym razem,
      gdy to robią, oscylacja energii wynikająca z tego procesu generuje coś, co nazywamy
      Arcane Entropy lub po prostu Entropią. Gdy bohater posiada 4 takie żetony, może
      je odrzucić, aby sprowokować wybuch entropii i wykonać jedną z dwóch czynności:
      jako pomniejszą akcję, aby zyskać dodatkową akcję kostki w tej turze; lub aby
      zyskać dodatkową reakcję przeciwko obecnemu zagrożeniu. Entropia jest żetonem
      Zasobów, który można kumulować."
  - id: evolve
    keyword: EVOLVE
    description: Potwór zyskuje +2 DMG i +1 RUCH.
  - id: expend
    keyword: EXPEND
    description: Przesuń dostępny AC do pola Expended AC na planszy bohatera. Zużyty
      AC może zostać przywołany, ale nie może zostać użyty w umiejętnościach.
  - id: falling-damage
    keyword: SPADAJĄCE OBRAŻENIA
    description: Postać otrzymuje 2 obrażenia, którym nie da się zapobiec, podczas schodzenia
      z dwóch poziomów w jednym kroku.
  - id: fatigue-x
    keyword: FATIGUE X
    description: Cel musi wydać X (lub tyle, ile to możliwe) swojego dostępnego AC,
      aby nie uzyskać żadnego efektu.
  - id: fine
    keyword: FINE
    description: "Fine to termin stworzony w celu skondensowania większego stanu gry
      do jednego słowa: postać Fine to taka, która aktualnie posiada połowę lub więcej
      swojego maksymalnego Zdrowia (zaokrąglonego w górę). Fine jest przeciwieństwem
      Wounded. Na przykład, dopóki bohater o maksymalnym zdrowiu 15 ma 8 lub więcej
      PŻ, jest w porządku. Jeśli ma 7 lub mniej PŻ, jest Ranny. Postać może być uznana
      zarówno za ranną, jak i zdrową, jeśli ma dokładnie połowę maksymalnego zdrowia."
  - id: fire-trap
    keyword: FIRE TRAP
    description: Wszyscy wrogowie w OBSZARZE otrzymują 2 obrażenia, którym nie można
      zapobiec, SPALENIE 4, ODRZUCENIE.
  - id: flyby
    keyword: FLYBY
    description: Ten zwierzak swobodnie powraca do wybranego przez siebie KWADRATU sąsiadującego
      z jego panem po ataku. Po wylądowaniu wpływa na niego tylko teren/ciemność.
  - id: focus-x
    keyword: FOCUS X
    description: Cel zyskuje X żetonów FOCUS, które może później wydać na użycie zdolności
      Focus. FOCUS jest zasobem, który można kumulować.
  - id: free-recall-action
    keyword: FREE RECALL ACTION
    description: Hero takes a RECALL ACTION without taking a CC penalty.
  - id: fruit-of-life
    keyword: FRUIT OF LIFE
    description: "With a Use Consumable Item Minor Action, a Character holding a FRUIT
      OF LIFE may discard it to: SELF, REGAIN 2 HEALTH. Additionally, these fruits are
      considered items and may be exchanged with other Heroes like any other item would
      normally be, but they do not occupy any bag space. FRUIT OF LIFE is a stackable
      resource."
  - id: fury
    keyword: FURY
    description: When you hit with a Spell Attack or Weapon Attack, you may discard
      1 FURY to add +1 DMG to your Attack. You may discard only 1 FURY token per turn
      or Reaction (If you have an ability that is also a Reaction, for example). FURY
      is stackable resource.<br><br> *Apocalypse updated FURY as follows:* <br><br>
      When you hit with a Spell Attack or Weapon Attack, you may discard 1 FURY to add
      +1 DMG to your Attack (no action required). You may discard 1 FURY token for each
      individual Weapon Attack or Spell Attack you make, which can be more than once
      per tur. FURY is a stackable resources.<br><br> **NOTE:** Whenever you discard
      1 Fury in order to boost an attack that targets more than one Character at once
      (CLEAVE and STRIKE, for instance) the bonus damage is dealt to each target. You
      don't need to discard 1 Fury token for each Character targeted this way.
  - id: heal-x
    keyword: HEAL X
    description: Target regains X Health that cannot exceed max Health.
  - id: heavy-wield
    keyword: HEAVY WIELD
    description: Weapons that have the Heavy Wield property are harder to handle, but
      usually do more damage when they hit. While you are equipped with a Weapon that
      has Heavy Wield, you can make only a single Weapon Attack from each Weapon Attack
      action you take or receive. Nie możesz więc wykonać dwóch ataków bronią w ramach
      jednej akcji kostki (jak np. w przypadku umiejętności Podwójne Uderzenie), zdolności
      skupienia, zdolności klasowej lub polecenia, które wykonujesz lub otrzymujesz
      podczas korzystania z tej broni. Możesz jednak, na przykład, wykonać Atak Bronią
      za pomocą każdej z dwóch Akcji Kostki, a trzeci za pomocą Zdolności Skupienia
      lub wydając żeton KI.
  - id: idol
    keyword: IDOL
    description: Idole to figurki posiadające magiczne właściwości, które Bohaterowie
      są w stanie przywołać, aby pomogły im w walce. Kiedy Idol zostaje przywołany,
      bohater umieszcza lub przesuwa (jeśli Idol znajduje się już na planszy) pasujący
      do niego żeton na środkowym przecięciu obszaru (niebieskiego kwadratu), na którym
      się znajduje, lub na obszarze do niego przylegającym. Należy pamiętać, że samo
      przywołanie Idola nie aktywuje natychmiast jego efektów (Szamani mają zdolność
      klasową, która pozwala im to zrobić jako moc specjalną). Po umieszczeniu Idol
      jest uważany za nieruchomy obiekt naziemny, co oznacza, że nie można go przesunąć
      w żaden sposób, w tym za pomocą telekinezy. Każdy Idol posiada moc, która może
      zostać przywołana przez dowolnego bohatera (nie tylko rzucającego) znajdującego
      się w Zasięgu 1 od danego Idola za pomocą akcji podrzędnej i przy użyciu dowolnej
      kombinacji 2 żetonów zasobów.
  - id: immunitet
    keyword: IMMUNITY
    description: Na tę postać nie mogą wpływać warunki/efekty. Odporność na skradanie
      się oznacza, że może celować w tę jednostkę i nie może zostać zaskoczona (x2 DMG).
  - id: inflict
    keyword: INFLICT
    description: Jest to termin używany do oznaczenia efektu (zwykle Warunków) zastosowanego
      przez rzucającą Postać przeciwko docelowej Postaci bez dawania jej szansy na obronę,
      podobnie jak w przypadku obrażeń, którym nie można zapobiec. Tak więc efekt zadany
      nie generuje żadnego ataku ani zagrożenia (nawet jeśli pochodzi na przykład z
      karty ataku), nie pozwalając postaciom na wykorzystanie ich przerwań i reakcji
      do obrony. Pamiętaj, że jeśli postać jest odporna na jakiś warunek, naturalnie
      taki warunek nie wpływa na nią, gdy zostanie na nią nałożony.
  - id: inspire
    keyword: INSPIRE
    description: Reprezentując wzrost morale, kiedy Bohater staje się Zainspirowany,
      otrzymuje żeton Inspiracji. Odrzucając jeden z tych żetonów (nie jest wymagana
      żadna akcja), bohater może przerzucić dowolny rzut d20, który właśnie wykonał,
      biorąc drugi wynik, nawet jeśli jest on niższy niż pierwszy. Inspiracja jest zasobem
      nadmiarowym.
  - id: interact
    keyword: INTERACT
    description: Interactions are situations that happen during an Adventure in which
      your Hero can (or should) intervene. Some Interactions will be presented to your
      party through in-game effects, but most of them will be found on the board as
      Interaction tokens.
  - id: interact-(stack-of-barrels)
    keyword: INTERACT (STACK OF BARRELS)
    description: Dwarves and Halflings (only those) can get inside barrels and use them
      as hiding places. To stop hiding, the Hero will need to use another Minor Action.<br><br>-
      When a Hero enters a barrel, remove their model from the board. While there, they
      won't be able to target, or be targeted, by other Characters with any attack or
      effect. <br>- Monsters know that the Heroes are there. However, they must destroy
      the barrel before attacking them. Thus, when a Monster attacks a character inside
      the barrel, PREVENT all damage that this attack would cause and remove the barrel
      from the board. Reposition the Hero's model (the one that was hidden) in the square
      where the barrel was. <br>- If a Large Monster steps on a barrel with a hidden
      Hero, break that barrel and Shove the Hero aside. That Hero suffers 2 non-preventable
      damage.
  - id: interact-(bookshelf)
    keyword: INTERACT (BOOKSHELF)
    description: When a Hero interacts with a Bookshelf, they can search the Chest deck
      for a Scroll card and keep it or immediately use it as a Free Action, as if they
      had just drawn it from the Chest deck. Afterwards, remove the Bookshelf from the
      board.
  - id: interact-(chest)
    keyword: INTERACT (CHEST)
    description: "When a Hero interacts with a Chest: <br><br> - They draw a card from
      the top of the Chest deck. That Hero can choose to consume that Item immediately
      as a Free Action or store it in their bag (if there is room).<br> - Finally, when
      searching a Chest, the Hero must roll the Trap Die and suffer the effect."
  - id: interact-(pile-of-crates)
    keyword: INTERACT (PILE OF CRATES)
    description: Piles of Crates are not good for anything in particular. They count
      as obstacles until they are destroyed or thrown.
  - id: interact-(stone-fountain)
    keyword: INTERACT (STONE FOUNTAIN)
    description: "When a Hero interacts with a fountain, they flip the Concoction token
      up, apply its effects, then discard it. There are three possible effects:<br><br>
      **Fresh Water** (Blue): Nothing tastes better to calm rampant emotions! The drinking
      Character Regains 2 Health and gains CLEANSE 2.<br><br> **Empowerment Potion**
      (Orange): Search and you will find! The drinking Character gains INSPIRE and EMPOWER,
      and they may also take an additional Cube Action this turn. If they are a Large
      Monster, they just gain a +4 DMG Boost during this turn instead. <br><br> **Toksyczne
      Zaszczepienie** (Zielony): Smak jest jeszcze gorszy niż efekt... Pijąca postać
      otrzymuje POISON 4."
  - id: interact-(stone-pillar)
    keyword: INTERACT (STONE PILLAR)
    description: Kamienne filary nie przydają się do niczego konkretnego. Stanowią po
      prostu sztywną przeszkodę.
  - id: interrupt
    keyword: INTERRUPT
    description: Ta umiejętność może być użyta tylko w odpowiedzi na to, że postać jest
      celem ataku, ale zanim postać będąca celem ataku wyda żetony SHIELD i zostanie
      wygenerowane zagrożenie. Przerwania są więc “szybsze“ niż Reakcje. Używając Przerwania,
      postać nie będzie mogła użyć Reakcji na żadne zagrożenie wygenerowane przez atak,
      który przerwała, tak jakby już “zareagowała“ na ten atak. Przerwania nie mogą
      być również wymierzone w ataki, które zadają obrażenia, którym nie można zapobiec,
      i nie są uważane za reakcje wyzwalające zdolności, takie jak na przykład **Caltrops**.
      Bohater może otrzymać tylko jedno Przerwanie na atak, niezależnie od tego, ile
      postaci zostało nim zaatakowanych.
  - id: intimidate-x
    keyword: INTIMIDATE X
    description: Postać ma -X DMG za każdy żeton INTIMIDATE, który trzyma. W przeciwieństwie
      do innych Warunków, INTIMIDATE nie zaczyna działać na początku ich następnej tury,
      ale utrzymuje się do momentu usunięcia. Następnym razem, gdy dotknięta nim postać
      wykona atak (atak bronią lub atak zaklęciem), niezależnie od tego, czy trafi,
      czy nie, usunie wszystkie posiadane żetony INTIMIDATE. INTIMIDATE jest warunkiem,
      który można kumulować.
  - id: jump-x
    keyword: JUMP X
    description: To samo co MOVE X, ale wpływa tylko na teren, na którym wylądowano
      i może poruszać się przez wrogów. Nie ma wpływu na OBRAŻENIA OD UPADKU. Wspięcie
      się na 2 poziomy nadal kosztuje 2 ruchy.
  - id: ki
    keyword: KI
    description: Możesz odrzucić KI, aby wykonać Atak Bronią z +0 HIT. Niezależnie od
      tego, czy wydałeś KI, aby wykonać Atak Bronią lub użyć jakiejkolwiek innej umiejętności,
      której się nauczyłeś, możesz odrzucić tylko jedno KI na turę lub Reakcję (na przykład,
      jeśli posiadasz umiejętność, która jest również Reakcją). KI można kumulować.
  - id: killing-blow
    keyword: ZABÓJCZY CIOS
    description: Killing Blow niekoniecznie jest słowem kluczowym, ale jest to termin
      warty wyjaśnienia. Zabójczy cios to atak (i w tym przypadku jest to koniecznie
      atak, obrażenia warunkowe się nie liczą), który jest odpowiedzialny za pokonanie
      potwora. Jeśli efekt zabija postać, to oczywiście zadaje również Zabójczy Cios,
      ponieważ termin Zabijanie określa, że pokonuje postać, nawet jeśli nie zmniejsza
      jej zdrowia do 0. **UWAGA:** Aby potwór został pokonany, musi zostać usunięty
      z planszy. Jeśli efekt redukuje zdrowie potwora do zera, ale nie powoduje usunięcia
      go z planszy (jak dzieje się na przykład, gdy trwa Mechanika Specjalna - Wspólna
      Linia Życia), atak nie jest uważany za Zabójczy Cios.
  - id: keen
    keyword: KEEN
    description: "W tej drugiej generacji zastąpiliśmy słowo kluczowe CRIT 16+ słowem
      “Keen“. Efekt pozostaje ten sam: jeśli wyrzucisz naturalną 16 lub więcej na d20,
      uzyskasz trafienie krytyczne. Wraz z wprowadzeniem umiejętności ulepszeń i aktualizacji
      cechy czarnoksiężnika, interakcje z dzikimi kostkami będą częstsze, a podwojenie
      wartości liczbowej “16+“ (rzekomo do “CRIT 32+“) jest nieestetyczne, a także stanowi
      raczej wadę umiejętności niż korzyść. Dlatego uznaliśmy za stosowne przekształcenie
      tej korzyści w słowo kluczowe, aby uniknąć tego problemu."
  - id: knock-down
    keyword: KNOCK DOWN
    description: Cel otrzymuje żeton KNOCK DOWN. W przeciwieństwie do innych Warunków,
      KNOCK DOWN nie zaczyna działać na początku następnej tury postaci, ale utrzymuje
      się do momentu usunięcia. Następnym razem, gdy dotknięta postać otrzyma efekt
      Ruchu, anuluje ten efekt i usuwa swój żeton KNOCK DOWN z planszy. KNOCK DOWN jest
      warunkiem nadmiarowym.
  - id: knock-out
    keyword: KNOCK OUT
    description: Niektóre Umiejętności zaryzykują wszystko w zamian za zwycięstwo. Kiedy
      bohater otrzymuje efekt Knock Out, zostaje natychmiast znokautowany, tak jakby
      jego zdrowie zostało zredukowane do zera (musi położyć swój model, wziąć Trauma
      Cube i wszystko inne, jak opisano w Księdze Zasad na stronie 15). Efekt z Knock
      Out jest ostateczny. Oznacza to, że żaden efekt nie może zapobiec wytrąceniu z
      równowagi w ten sposób.
  - id: large-monster
    keyword: DUŻY POTWÓR
    description: Ten potwór jest uważany za dużego (nawet jeśli jego podstawa jest niewielkich
      rozmiarów). Duży potwór jest odporny na KNOCK DOWN, PUSH, STUN i TELEKINESIS.
  - id: learn
    keyword: LEARN
    description: During the Campaign, the terms used to represent your Hero's progression
      by acquiring a new Skill or Class Ability was “Learns and Unlocks”. From now on,
      this term has been simplified to just “Learn”, but its purpose is the same. So,
      when your Hero learns a Hero or Role Skill Level 1, they must choose a Level 1
      Skill from their Hero or Role, take its respective card and Action Cube, and add
      them to their Hero Board. <br /><br /> **NOTE:** It is important to remember that
      a Hero cannot Learn a Hero or Role Skill of Level 2 if they have not learned a
      Level 1 Skill belonging to that same Skill Tree or Dungeon Role, as already mentioned
      in the Corebox Rulebook. When a Hero learns a Class Ability, they take the matching
      card—if it is the Level 1 Ability for that Class Tree—and a White Cube. They place
      the card beside their board and the cube on the appropriate space to mark the
      Class Ability they have learned. <br /><br /> **NOTE:** Likewise, it is important
      to remember that a Hero cannot Learn a Class Ability of Level 2 or 3 if they have
      not learned a Class Ability of Level 1 or 2 (respectively) belonging to that same
      Class Tree.
  - id: loot-(tokeny)
    keyword: LOOT (TOKENY)
    description: "Żetony łupów to ruchome obiekty naziemne, które mogą zostać podniesione
      przez Bohaterów, którzy sąsiadują z nimi lub znajdują się na nich, za pomocą pomniejszej
      akcji. Kiedy to zrobią, dobierają wierzchnią kartę z talii skrzyń, ale nie muszą
      rzucać kością pułapki: łup jest zawsze bezpieczny. Podobnie jak w przypadku skrzyni,
      w momencie dobrania przedmiotu konsumpcyjnego bohater może zdecydować się na jego
      natychmiastowe użycie w ramach darmowej akcji. W przeciwnym razie zachowuje tę
      kartę w swojej torbie."
  - id: loot
    keyword: LOOT
    description: Jeśli ten towarzysz zada zabójczy cios wrogowi, zamień Cel na Skrzynię.
      Jest ona bezpieczna (nie powoduje śmierci pułapki przy otwarciu) i jest tylko
      OBIEKTEM (nie SOLID).
  - id: maelstrom
    keyword: MAELSTROM
    description: Podczas aktywacji Overlorda wtasowujesz jego karty ataku z powrotem
      do talii i dobierasz nowy zestaw (po jednej na bohatera).
  - id: manifest
    keyword: MANIFEST
    description: Losowo weź jedną Runę z woreczka i ujawnij ją, uruchamiając efekt.
      Nie wywołuje Ciemności i jest umieszczana z powrotem w torbie.
  - id: mending-x
    keyword: MENDING X
    description: Potwory z tą zdolnością są lekarzami polowymi na usługach wroga, utrzymując
      swoich sojuszników w gotowości na kolejną rundę. Kiedy ta zdolność jest aktywowana,
      inny słabszy potwór (potwór o najniższym zdrowiu w danym momencie) w zasięgu 1
      od rzucającego potwora odzyskuje X zdrowia (to zdrowie nie może przekroczyć jego
      maksymalnego). Jeśli dwa lub więcej potworów remisuje, ten, który zajmuje najwyższe
      pole koloru na planszy statusu potwora między nimi, będzie wybranym celem (na
      przykład żółty jest wyższy niż ciemnoniebieski). Jeśli w Zasięgu 1 od rzucającego
      nie ma innego Potwora, Potwór nie może użyć na sobie Naprawy.
  - id: mindlock
    keyword: MINDLOCK
    description: Potwory z tą zdolnością są w stanie ingerować w myśli Bohaterów przez
      samo przebywanie w ich obecności. Kiedy potwór z tą zdolnością znajduje się na
      planszy, żaden bohater nie może wydać (niebieskich) kostek akcji mądrości, aby
      użyć umiejętności. Nadal może wydać te kostki, aby wykonać akcje rozstrzygające
      remis, dodatkowe pomniejsze akcje, dodatkowe akcje ruchu itd.
  - id: most-corrupted-hero
    keyword: MOST CORRUPTED HERO
    description: Bohater z największą liczbą Kostek Klątwy jest Najbardziej Zepsutym
      Bohaterem. Jeśli dwóch bohaterów ma taką samą liczbę kostek klątwy, najbardziej
      zepsutym bohaterem będzie ten, który zajmuje najszybsze pole inicjatywy.
  - id: most-tired-hero
    keyword: NAJBARDZIEJ ZMĘCZONY BOHATER
    description: Bohater z najmniejszą liczbą dostępnych kostek akcji jest najbardziej
      zmęczonym bohaterem. W przypadku remisu dwóch bohaterów z taką samą liczbą dostępnych
      kostek akcji, najbardziej zmęczonym bohaterem będzie ten, który zajmuje najwolniejsze
      pole inicjatywy.
  - id: most-vigorous-hero
    keyword: MOST VIGOROUS HERO
    description: Bohater z największą liczbą dostępnych kostek akcji jest najbardziej
      energicznym bohaterem. W przypadku remisu dwóch bohaterów z taką samą liczbą dostępnych
      kostek akcji, najbardziej energicznym bohaterem będzie ten, który zajmuje najszybsze
      pole inicjatywy.
  - id: move-x
    keyword: MOVE X
    description: Cel może poruszyć się do X KWADRATÓW prostopadle lub po przekątnej.
      Nie może przechodzić przez SOLIDNE OBIEKTY lub WROGÓW, ale może przechodzić i
      nie lądować na sojusznikach. Ruch może zostać przerwany w celu wykonania pomniejszej
      akcji, a następnie kontynuowany, ale użycie CA lub REAKCJI spowoduje utratę pozostałych
      punktów ruchu.
  - id: multishot-x
    keyword: MULTISHOT X
    description: Postać wystrzeliwuje pojedynczy Atak Dystansowy w X różnych Celów w
      Zasięgu. Bohaterowie wykonują 1 rzut ataku.
  - id: non-preventable
    keyword: NON-PREVENTABLE
    description: Tym obrażeniom nie można zapobiec za pomocą żadnego rodzaju efektu,
      w tym SHIELD i/lub PREVENT. Obrażenia, którym nie można zapobiec, nie są uważane
      za zagrożenie i dlatego nie można na nie reagować za pomocą reakcji.
  - id: npc
    keyword: NPC
    description: NPC (Non-Player Characters) to postacie postronne w kampanii. Niektóre
      żetony NPC są używane do reprezentowania towarzyszy na planszy, podczas gdy inne
      po prostu uosabiają ogólnych NPC, takich jak "Wieśniacy" lub "Dzieci". Niezależnie
      od tego, żeton NPC jest obiektem stałym i za każdym razem, gdy jest używany, podlega
      zestawowi specjalnych zasad. Każda przygoda opisuje dokładnie, w jaki sposób te
      żetony wchodzą w interakcję z graczami i bieżącą przygodą.
  - id: object
    keyword: OBJECT
    description: Pułapki, płytki Ciemności lub inne określone jako takie. Postacie mogą
      przez nie przechodzić i kończyć na nich ruch.
  - id: overpressure
    keyword: NADCIŚNIENIE
    description: Niektóre Potwory posiadają eldrycką energię tak potężną, że zniekształcają
      czasoprzestrzeń i często emanują zakłócającymi wibracjami. Dlatego też, gdy na
      planszy znajduje się potwór z tą zdolnością, żaden bohater nie może wykonywać
      pomniejszych akcji z wyjątkiem akcji ”Użyj przedmiotu konsumpcyjnego”, jeśli wykonuje
      tę akcję w celu wypicia eliksiru.
  - id: outcome
    keyword: OUTCOME
    description: Kasowane tylko na polecenie innej rozdzielczości Interakcji.
  - id: passive
    keyword: PASSIVE
    description: Zdolność jest zawsze aktywna (w tym karty Ataku Dowódcy), chyba że
      zostanie zablokowana przez TRAUMA CUBE lub CURSE CUBE.
  - id: pay-x-life
    keyword: PAY X LIFE
    description: Bohater otrzymuje X obrażeń, aby zastosować korzyści. Nie można użyć,
      jeśli X > aktualne zdrowie.
  - id: penitence
    keyword: PENITENCE
    description: Cel otrzymuje 1 obrażenie, któremu nie można zapobiec, za każdą KOSTKĘ
      KLĄTWY.
  - id: pet
    keyword: PET
    description: Niektórzy bohaterowie mają towarzyszy, a każdy z nich ma własny żeton
      i kartę z jego atrybutami.
  - id: poison
    keyword: POISON
    description: Cel otrzymuje X żetonów POISON. Na początku następnej tury tej postaci
      otrzymuje ona 1 obrażenie, któremu nie można zapobiec, za każdy posiadany żeton
      POISON. W przeciwieństwie do KREW lub SPALENIE, POISON nie jest usuwany po zadaniu
      obrażeń. Jednak za każdym razem, gdy postać otrzymuje efekt OCZYSZCZENIA, usuwa
      on również wszystkie POISON, które na nią wpływają. POISON jest warunkiem, który
      można kumulować.
  - id: poison-trap
    keyword: POISON TRAP
    description: Wszyscy wrogowie w AREA otrzymują 2 obrażenia, którym nie można zapobiec,
      POISON 2, DISCARD.
  - id: polymorph
    keyword: POLYMORPH
    description: "Nie ma nic bardziej satysfakcjonującego niż ośmieszenie zagrożenia,
      zmieniając niegdyś potężnego wroga w bezbronną kapibarę! Aby naśladować ten efekt
      z odpowiednim blaskiem w systemie AoD, będziesz musiał wykonać kilka dodatkowych
      kroków przygotowawczych. Nie martw się jednak: gdy zrozumiesz koncepcję tego efektu,
      takie kroki staną się intuicyjne! Kiedy postać doznaje Polimorfii, musisz zastąpić
      jej model kapibarą, zwróconą w wybranym przez ciebie kierunku, i dać jej żeton
      warunku Polimorfii. Zwróć uwagę, że kierunek, w którym zwrócone są te postacie,
      jest ważny: kiedy ponownie manipulujesz tymi postaciami, nie zmieniaj ich kierunku
      (chyba że jest to określone). Zasady w pełni wyjaśniają tę kwestię."
  - id: polymorph-(simple)
    keyword: POLYMORPH (SIMPLE)
    description: "Jeśli wypróbowałeś mechanikę Polimorfii i nadal uważasz ją za zbyt
      skomplikowaną, możesz, jako zasadę domową, zignorować użycie talii Błędnego Zachowania
      i modelu kapibary. Można wtedy ustalić, że spolimorfowana postać po prostu nie
      może wykonywać akcji podczas swojej tury. Instead, at the beginning of each of
      their activations, they must roll the d20 to see what happens that turn: <br>
      - If they roll 11+, they break free from the Polymorph, but do not act this turn.
      <br>- Otherwise, if they roll 10-, they remain Polymorphed. <br><br> Regardless
      of your choice to proceed either withStandard Polymorph or with Simple Polymorph,
      the other rules to end this Condition early or to become immune to it remain the
      same."
  - id: prevent-x
    keyword: PREVENT X
    description: Ignore up to X Damage that would be dealt to target within Range.
  - id: primary-target
    keyword: PRIMARY TARGET
    description: A Monster's Primary Target is the character it seeks to attack during
      its turn. All Monsters that follow the Standard behavior have the Strongest Hero
      as their Primary Target, for example.
  - id: protect
    keyword: PROTECT
    description: Ta postać staje się Celem, chyba że jest już Celem z powodu CLEAVE,
      MULTISHOT lub STRIKE.
  - id: push-x
    keyword: PUSH X
    description: Odepchnij cel o X KWADRATÓW od rzucającego w linii prostej. Musi zostać
      pchnięty na całej długości.
  - id: pushback
    keyword: PUSHBACK
    description: Ten efekt jest podobny do Pchnięcia, ale jest to wersja przystosowana
      do użycia przez Potwory. Kiedy postać zostanie odepchnięta, musi odepchnąć swój
      model o 1 pole do tyłu, czyli dalej od źródła, które ją odepchnęło. W efekcie
      postać będzie miała trzy pola, na które może zostać odepchnięta. Postać, która
      została odepchnięta, musi zawsze wybrać niezajęte pole, na które może zostać odepchnięta,
      nawet jeśli jest to szkodliwy teren lub jeśli musi ponieść obrażenia od upadku,
      ponieważ została odepchnięta z poziomu 2 do 0 zasobnika lochu. Jeśli wszystkie
      możliwe pola są zajęte przez obiekty stałe, postać nie może zostać odepchnięta.
  - id: raise-a-draugr
    keyword: RAISE A DRAUGR
    description: Reusing the evil energy used by the Darkness to make its Creatures,
      Necromancers can create an army of their own. Raising a Draugr means placing one
      of them in an empty square of your choice that is adjacent to you, loyal to the
      Necromancer who summoned it. Unlike other Pets, Draugrs cannot be “Raised” through
      a “Command” effect or vice-versa. Likewise, the generic effect of “Activate a
      Pet of your choice” doesn’t work to Raise or Command them. Only the specific effects
      of Raise a Draugr and Command a Draugr affect these creatures. Other than this
      detail, Draugrs follow the same rules as Pets when it comes to their turns and
      other rules purposes. If all four Draugrs are already on the board, a Necromancer
      can no longer Raise them, only Command them (note that unlike other Pets, an effect
      that allows you to Raise a Draugr does not allow you to Command a Draugr—these
      are separate effects for the Necromancer). <br><br> **NOTE:** Draugrs that are
      raised during the Draugrs turn (the one the Pets have after their masters turn)
      do not act during that activation. <br><br> **NOTE:** A Necromancer can Raise
      all four Draugrs, even though they can only sustain two of them during their turn.
  - id: range-x
    keyword: RANGE X
    description: "Range is counted using X AREAS away. RECALL X: Recover X Spent or
      Expended AC."
  - id: rangers-mark
    keyword: RANGER'S MARK
    description: Kiedy postać zostaje Naznaczona, otrzymuje żeton ZNAKU RANGERA. Wszystkie
      Ataki Bronią i Ataki Zaklęciami wykonane przez Strażnika przeciwko naznaczonej
      postaci zadają +1 PŻ. Jak wspomniano wcześniej, obrażenia te są podwajane, jeśli
      postać normalnie uzyska trafienie krytyczne.
  - id: reaction
    keyword: REACTION
    description: Umiejętność, której można użyć w odpowiedzi na zagrożenie (przyjęcie
      obrażeń, którym można zapobiec). Każdy bohater może użyć tylko jednej reakcji
      na zagrożenie. Osłony muszą być zastosowane wcześniej, a Reakcje mogą być nadal
      używane, nawet jeśli obrażenia zostały zredukowane do 0.
  - id: recall-x
    keyword: RECALL X
    description: Odzyskujesz na swoje pole dostępnych kostek akcji do X wydanych lub
      zużytych kostek akcji ze swojej planszy.
  - id: redirect
    keyword: REDIRECT
    description: Kiedy efekt nakazuje ci przekierować atak na ciebie lub inną Postać,
      ta Postać staje się zamiast tego celem tego ataku. Jeśli dana postać jest już
      celem tego ataku (jak na przykład w przypadku Wielostrzału, Rozszczepienia lub
      Uderzenia), doznaje go dwukrotnie, rozstrzygając jeden atak na raz. Przekierowanie
      ataku nie generuje dodatkowego zagrożenia, a tym samym nie pozwala na dodatkową
      Reakcję.
  - id: reckoner
    keyword: RECKONER
    description: Potwór z Reckonerem celuje w najbardziej zepsutego bohatera (tego,
      który ma w danej chwili najwięcej kostek klątwy) jako swój główny cel.
  - id: regain-x-health
    keyword: REGAIN X HEALTH
    description: Cel odzyskuje X Zdrowia. Postać nigdy nie może odzyskać więcej zdrowia
      niż wynosi jej maksymalna wartość. Każdy nadmiar zdrowia jest tracony. Ponieważ
      efekt ten nie jest powiązany ze słowem kluczowym ”LECZENIE”, bohater nie otrzymuje
      premii ze zdolności ”LECZENIE +X”.
  - id: regain-your-breath
    keyword: REGAIN YOUR BREATH
    description: Recovery from being KNOCKED OUT.
  - id: redundant
    keyword: REDUNDANT
    description: Nadmiarowy efekt oznacza, że postać może posiadać tylko jeden żeton
      tego konkretnego efektu. Jeśli postać otrzymałaby drugi żeton za nadmiarowy efekt,
      zignoruj go.
  - id: regeneration-x
    keyword: REGENERACJA X
    description: Postać odzyskuje X zdrowia, które nie może przekroczyć maksymalnego
      zdrowia.
  - id: relearn
    keyword: RELEARN
    description: Relearn to termin związany z progresją postaci. Może odnosić się do
      poziomu umiejętności 1 lub 2 bohatera lub roli w lochu, ulepszenia umiejętności
      lub wyboru roli w lochu. Ponowne nauczenie się czegoś oznacza zastąpienie wyboru
      dokonanego w odniesieniu do tego elementu. Tak więc ponowne nauczenie się roli
      w lochu jest prostym procesem ”zamiany” kart w twojej roli w lochu *(zachowując
      wybrane postępy tak samo jak normalnie)*, podczas gdy ponowne nauczenie się umiejętności
      oznacza zapomnienie *(usunięcie postępu z)* posiadanej umiejętności i wybranie
      innej w jej miejsce *(pamiętaj, że podczas ponownego uczenia się umiejętności
      bohatera lub roli w lochu będziesz musiał odpowiednio dostosować swoje kostki
      akcji i możesz być zmuszony do ponownego nauczenia się umiejętności poziomu 2
      powiązanej z tym drzewkiem umiejętności).
  - id: relentless
    keyword: RELENTLESS
    description: Potwór z atrybutem Nieustępliwy obiera za swój główny cel najbardziej
      zmęczonego bohatera (tego, który ma w danym momencie mniej dostępnych kostek akcji).
  - id: reroll
    keyword: REROLL
    description: When a Skill has REROLL, it means that you get one free reroll of the
      d20 for one Weapon Attack performed by that Skill that you may choose to use when
      you miss.
  - id: resolved
    keyword: RESOLVED
    description: "“Resolved” is the term used to denote the end of some game situation.
      So, when it is mentioned with an effect, it means right after that effect is applied.
      For example, analyze the following statement about a basic rule regarding Collateral
      damage: <br><br> *“Collateral effects are applied after the damage is resolved.”*
      So, if a character Reacts with a Tumble Skill against a Shadow Knight’s attack,
      they will move before being Knocked Down, since the Tumble Skill (and its Jump
      2) must be fully resolved before any Collateral damage applies (if it is applied
      at all). <br><br> This term can also be found referring to an Interaction or Resolution.
      When this is the case, you should know which of these two elements it is connected
      to. This is the key to understanding its meaning. <br><br> *“Until Interaction...
      is resolved”* means that the Interaction must be done in full; that is, until
      the Interaction token is removed from the board. This might be because it has
      run out of charges or an effect has stipulated that it should be removed before
      that. <br><br> The sentence *“...this Resolution is resolved”* only applies to
      the Resolution you are reading at that moment. Even if a Resolution is abruptly
      resolved by its own command, it will still remove 1 charge from the Interaction
      token (unless it is a Recurring Interaction or the effect itself specifies otherwise,
      of course)."
  - id: restrain
    keyword: RESTRAIN
    description: Characters with the Restrain ability are armed with natural or artificial
      restraints and can use this ability to always keep their opponents within range.
      When a Character is Restrained by an enemy, they receive a Restrain token and
      cannot leave the space they occupy as long as they hold it. A Character may discard
      their Restrain token when there are no more enemies with the ability to Restrain
      them within Range 1. Restrain is a redundant Condition. <br><br>**NOTE:** Characters
      who are Restrained are able to leave their space through a Swap effect. When this
      is the case, the Object swapping with the Restrained Character takes its Restrain
      token. If this target is not a Character, the Restrain effect ends.
  - id: retaliate-x
    keyword: RETALIATE X
    description: Inflict X Damage to attacker within CR or any range otherwise. Caster
      must be one of the targets.
  - id: roll-x
    keyword: ROLL X
    description: Triggers a benefit for attack roll on natural roll. +X HIT modifiers
      do not trigger this.
  - id: round
    keyword: ROUND
    description: Runda to termin oznaczający okno czasowe od pierwszej karty, która
      otrzyma turę na torze inicjatywy, do ostatniej. Można więc powiedzieć, że bohater
      odgrywający rolę Obrońcy Lochu zawsze będzie pierwszą postacią działającą w rundzie,
      podczas gdy karta Runy zawsze będzie ostatnią. Wszystkie efekty, które są mierzone
      przez rundę (tj. ”...podczas tej rundy”), kończą się, gdy tylko tura karty runy
      w tej rundzie zostanie rozpatrzona.
  - id: self
    keyword: SELF
    description: 'Zdolności ze słowem kluczowym SELF mogą być skierowane tylko na rzucającą
      postać. Na przykład: "SELF, PREVENT 3" oznacza, że postać może zapobiec zadaniu
      3 obrażeń tylko sobie.'
  - id: shadow-aura
    keyword: SHADOW AURA
    description: Mały kafelek Ciemności zostaje umieszczony pod Celem.
  - id: shield-x
    keyword: SHIELD X
    description: Cel zyskuje X żetonów SHIELD. Każdy żeton SHIELD może zostać użyty
      do zaabsorbowania 1 punktu obrażeń otrzymanych przez postać. Musisz użyć wszystkich
      żetonów SHIELD przed utratą zdrowia lub użyciem efektu PREVENT - nie możesz zdecydować
      się na otrzymanie obrażeń i zachowanie żetonów SHIELD lub ZAPOBIEGANIE obrażeniom
      za pomocą innej umiejętności, aby je zachować. Żetony SHIELD można kumulować.
  - id: shove
    keyword: SHOVE
    description: Kiedy dwie postacie zajmowałyby to samo miejsce i jedna z nich ma pierwszeństwo
      przed drugą, mówimy, że pierwsza z nich popchnie drugą. Kiedy postać jest popychana,
      zostaje przeniesiona na pole sąsiadujące z obszarem (niebieskie pole), który wcześniej
      zajmowała. Przywódca drużyny wybiera miejsce, do którego zostanie zepchnięty potwór,
      podczas gdy zepchnięty bohater może sam wybrać swoją nową pozycję. Postacie odczuwają
      efekty nadepnięcia na szkodliwy teren, gdy zostaną na niego wepchnięte (o ile
      nie odczuły ich już w tej turze).
  - id: silence
    keyword: SILENCE
    description: "(Liczone jako FATIGUE) WYDAJ całą Zręczność i Mądrość."
  - id: skull-cracker
    keyword: SKULL-CRACKER
    description: "Potwory z tą zdolnością są potwornie niebezpieczne. Ataki wykonane
      przez stworzenia z tą umiejętnością automatycznie przebiją każdą wartość Wytrzymałości.
      Bądź więc ostrożny: atak takich stworzeń jest śmiertelny dla sojuszników, takich
      jak Towarzysze, Wyznawcy, Zwierzaki i tak dalej (nadal możesz używać Zapobiegnięć
      ze swoich Reakcji lub Przerwania, aby spróbować zmniejszyć obrażenia do 0 i zapobiec
      pokonaniu sojuszniczego Wyznawcy)."
  - id: slaughter
    keyword: SLAUGHTER
    description: Potwór z funkcją Rzeź celuje w żetony NPC (niebędące towarzyszami)
      jako swój główny cel.
  - id: slayer
    keyword: SLAYER
    description: Potwór z tą zdolnością będzie ścigał Ranne żetony NPC, Kohorty i Wyznawców
      jako swój Główny Cel, w tej kolejności preferencji. Jeśli w zasięgu znajdują się
      dwie lub więcej takich postaci, Przywódca Drużyny wybiera, która z nich będzie
      celem tego Potwora w tej turze. Jeśli żaden z tych bohaterów niezależnych nie
      znajduje się na planszy ani w zasięgu, potwory te zmieniają swój główny cel na
      najsilniejszego bohatera.
  - id: slow
    keyword: SLOW
    description: Cel otrzymuje żeton SLOW. W przeciwieństwie do innych warunków, SLOW
      nie zaczyna działać na początku następnej tury tej postaci, ale utrzymuje się
      do momentu usunięcia. Następnym razem, gdy dotknięta postać otrzyma efekt Ruchu,
      traci 2 punkty ruchu w wyniku tego efektu i usuwa swój żeton SLOW ze swojej planszy.
      SLOW jest warunkiem nadmiarowym.
  - id: solid-objects
    keyword: SOLID OBJECTS
    description: Postacie, skrzynie, interakcje, stosy run, postacie niezależne i inne
      określone jako takie podczas konfiguracji.
  - id: soul-shard
    keyword: SOUL SHARD
    description: Poprzez zamknięcie w sobie fragmentu energii życiowej z ducha istoty,
      kryształy te mogą zostać użyte do wzmocnienia Bohaterów. W ramach pomniejszej
      akcji bohater może odrzucić odłamek duszy, aby zadać podwójne obrażenia następnemu
      atakowi bronią lub zaklęciem, który wykona w tej turze. Należy pamiętać, że efekt
      ten trwa tylko do końca tej tury lub do momentu wykonania następnego ataku bronią
      lub zaklęciem (nawet jeśli nie trafi), w zależności od tego, co nastąpi wcześniej.
      Jeśli efekt pozwala na wykonanie dwóch lub więcej oddzielnych Ataków Bronią w
      ramach tej samej akcji, efekt ten jest stosowany tylko do pierwszego z nich *(Rozszczepienie
      jest pojedynczym trafieniem, które wpływa na dwa lub więcej celów, więc ta premia
      dotyczy ich wszystkich)*. Odłamki Duszy to zbędne żetony zasobów, które mogą być
      wymieniane między bohaterami tak, jakby były przedmiotami konsumpcyjnymi.
  - id: special-mechanic-tokens
    keyword: SPECJALNE TOKENY MECHANIKA
    description: Te elementy planszy są używane jako wizualne kamienie milowe dla funkcji dowolnego
      Mechanika Specjalnego ustanowionego dla Przygody. Żetony Mechaniki Specjalnej
      są nieruchomymi obiektami naziemnymi.
  - id: spent
    keyword: SPENT
    description: Spent is not properly a Keyword, however, it is a term that is worth
      clarifying. An Action Cube is considered spent when it is allocated to a Skill
      slot. Curse Cubes and Trauma Cubes are not considered Action Cubes even when they
      are spent as Action Cubes. They are treated as normal wounds once they become
      allocated to a slot.
  - id: split
    keyword: SPLIT
    description: The casting Character can choose to split the described effect among
      any number of targets (within Range) they choose. To be considered a target, a
      Character must receive a share of at least 1 point. Any empowering bonus that
      character has is applied to the total amount, not to each target they choose.
      <br><br>**Example:** *A Bonus of +1 HEAL applied to a SPLIT, HEAL 4 effect would
      result in a SPLIT, HEAL 5 instead of four individual effects of HEAL 2.*
  - id: spread
    keyword: SPREAD
    description: Niektóre ataki rozpraszają się wokół ofiary. Za każdym razem, gdy bohater
      zostanie trafiony przez SPREAD, odbija taką samą ilość zadanych obrażeń (zadane
      obrażenia to obrażenia, które zostały zadane i nie zostały złagodzone lub ZAPOBIEGANE)
      na każdym innym bohaterze, który z nim sąsiaduje. Odbite obrażenia są zadawane
      jako obrażenia, którym nie można zapobiec. Na przykład Vorn otrzymał 6 obrażeń
      za pomocą SPREAD. Po złagodzeniu 2 obrażeń za pomocą 2 żetonów SHIELD i ZAPOBIEGANIU
      2 obrażeniom za pomocą umiejętności, ostatecznie otrzymał 2 obrażenia. Następnie
      każdy inny bohater, który z nim sąsiaduje, otrzymuje 2 obrażenia, którym nie można
      zapobiec.
  - id: spell-attack
    keyword: SPELL ATTACK
    description: Umiejętność magiczna, która zawsze się udaje, zadając obrażenia.
  - id: stackable
    keyword: STACKABLE
    description: The Stackable property means that a character can hold up to 4 copies
      of a same token on their boards/cards. A two-sided token that displays the faces
      1 and 2 must always be considered as if it was the number of individual tokens
      indicated. If a character would receive a fifth token of a Stackable effect, just
      ignore it. <br><br>**Example:** *2 tokens of Focus 2 and 4 tokens of Focus 1 are
      considered Focus 4 either way.*
  - id: stalker-(trait)
    keyword: STALKER (TRAIT)
    description: Some killers specialize in using stealth to their advantage. As long
      as the Stalker Skill is not blocked, whenever the Slayer's Stealth fades away
      *(that is, it is removed on its own at the beginning of its Hero's turn)*, the
      Slayer remains Hidden until the end of the current Hero's turn or until they try
      to surprise another Character. <br><br>**Example:** *Nyx received Stealth through
      the **Sucker Punch** Skill in the previous round. At the beginning of her turn,
      in this new round, her Stealth faded away, but she will still remain hidden until
      she tries to surprise another Character (which could lead her to cause Double
      Damage) or finishes her current turn (so, she would need to cast another Stealth
      effect if she wanted to continue in Stealth to escape the Monsters attacks).*
  - id: status
    keyword: STATUS
    description: Status is a reward related to a choice a character made during the
      story. Some Statuses can give special abilities as if they were some kind of blessing,
      while others are just related to the story. Regardless, a character can have any
      number of Statuses noted on their Campaign Log and all Statuses are erased during
      the next Camp Phase.
  - id: stealth
    keyword: STEALTH
    description: The Target receives a STEALTH Token and is considered hidden while
      they are holding it. <br><br>- Characters without Immunity to STEALTH do not count
      a hidden character either as their Target nor an enemy for engagement purposes
      (they still can't pass through them if they are enemies). - Hidden characters
      still take damage from area Attacks such as STRIKE and from Darkness. <br>- At
      the beginning of its next turn, the character is no longer hidden and must discard
      its STEALTH token.<br><br>Alternatively, as many seasoned assassins do, a character
      can end their STEALTH sooner by trying to Surprise a Target. <br><br>- Thus, if
      a character with a STEALTH token makes a Weapon Attack, whether it hits or not,
      it Immediately loses STEALTH. On the other hand, if the Attack hits, it gains
      DOUBLE DAMAGE if the attacking character was considered hidden from its Target.
      This is called "Surprise." <br>- Characters immune to STEALTH cannot be Surprised.
  - id: square
    keyword: SQUARE
    description: "Odnosi się do białego kwadratu na kafelku mapy. "
  - id: strike-x
    keyword: STRIKE X
    description: Celuje we wszystkie postacie w X OBSZARACH w zasięgu. Walka wręcz musi
      dotyczyć OBSZARU przylegającego do własnego KWADRATU.
  - id: strongest-hero
    keyword: NAJSILNIEJSZY BOHATER
    description: Bohater z największą ilością zdrowia w danym momencie. Potwory często
      atakują najsilniejszego bohatera. Jeśli dwóch bohaterów z największą liczbą zdrowia
      remisuje, najsilniejszym z nich będzie ten, który zajmuje najszybszy slot inicjatywy.
  - id: stun
    keyword: STUN
    description: STUN działa inaczej w przypadku Bohaterów i Potworów. Kiedy efekt OGŁUSZENIA
      zostanie rozpatrzony na początku tury potwora, traci on swoją akcję ataku na tę
      turę, a następnie usuwa żeton OGŁUSZENIA *(nadal wykonuje swoją akcję ruchu)*.
      Z drugiej strony, na początku tury bohatera, którego dotyczy STUN, traci on jedną
      z dwóch dozwolonych akcji kostką na tę turę, a następnie usuwa żeton ze swojej
      planszy. OGŁUSZENIE jest zbędnym warunkiem.
  - id: sturdiness
    keyword: STURDINESS
    description: Obrażenia przekraczające tę liczbę pokonują towarzysza.
  - id: suffer
    keyword: SUFFER
    description: Suffer nie jest właściwie Słowem Kluczowym, jednak jest to termin,
      który warto wyjaśnić. Cierpienie jest używane do określenia czegoś, co “uderza“
      w postać po tym, jak próbowała się przed tym uchronić. Tak więc “doznanie obrażeń“
      oznacza utratę zdrowia w wyniku obrażeń po tym, jak próbowałeś (jeśli mogłeś,
      naturalnie) złagodzić je za pomocą żetonów Zapobiegania, Osłony i tak dalej.
  - id: swap
    keyword: SWAP
    description: Two objects trade positions amd CHARACTERS are affected by harmful
      terrain or Darkness landed on.
  - id: swarm
    keyword: SWARM
    description: Swarm Monsters are tiny creatures that, joined together, form a single
      being, and thus they have no vital points in their body. Such creatures suffer
      only half damage (rounded up, after Prevent reductions have been applied) of all
      Weapon Attack that hit them.<br><br> **Example:** *If Lorelai has 2 Intimidate
      tokens when she attacks a Monster that has Swarm and 1 Shield token using a 6-damage
      attack, that Monster would suffer only 2 points of damage in the end (6 - 2 -
      1 = 3; 3 ÷ 2 = 1.5, which is then rounded up to 2).*
  - id: take
    keyword: TAKE
    description: Take is not properly a Keyword, however, it is a term that is worth
      clarifying. Take jest używane do opisania czegoś, co otrzymuje postać. Za każdym
      razem, gdy są to obrażenia, mają oni możliwość złagodzenia ich za pomocą żetonów
      osłon lub efektów zapobiegania (chyba że, oczywiście, obrażenia nie są możliwe
      do uniknięcia). Jeśli jest to warunek (taki jak krwawienie) lub efekt (taki jak
      telekineza), postać nie może użyć reakcji ani przerwań, aby go uniknąć, ale jeśli
      jest odporna na wspomniane efekty, po prostu ich nie przyjmie. Z drugiej strony,
      wzięcie Kostki Klątwy różni się od cierpienia z powodu Klątwy, a zatem nie można
      uniknąć tego efektu, nawet jeśli postać jest odporna na Klątwę.
  - id: telekinesis-x
    keyword: TELEKINESIS X
    description: Przesuń dowolny obiekt o małych rozmiarach (w tym małe kafelki Ciemności)
      lub OBIEKTY STAŁE (z wyjątkiem Interakcji) do X KWADRATÓW. Cel jest pod wpływem
      szkodliwego terenu lub Ciemności, na której wylądował, w tym OBRAŻEŃ OD UPADKU.
  - id: threat
    keyword: THREAT
    description: Threat is the term used to define the moment when a Hero can have their
      Health points reduced by some attack or effect, but is able to defend themselves
      and try to prevent this from happening.<br><br>Thus, Threat essentially defines
      when a Hero can usea Reaction in-game. As a rule, Heroes can use such Skills or
      Abilities whenever a Hero (either themselves or an ally) is threatened, that is,
      when they take preventable damage (non-preventable damage never generates a Threat).<br><br>Take
      note that Threat is just a term, it doesn't change any rules. Therefore, Reactions
      with “SELF” can only be used if the casting Character is also being threatened
      and so on, as described on page 14 of the Corebox Rulebook.
  - id: throw-(stack-of-barrels)
    keyword: THROW (STACK OF BARRELS)
    description: When thrown at a Character, a barrel deals 2 DMG and inflicts KNOCK
      DOWN to its target if it is a Small Character. Large Monsters bodies are so powerful
      that barrels don't even bother them. <br><br> - However, if a Hero was hidden
      inside the barrel, the throwing causes +2 DMG and it can even target Large Monsters
      and inflict KNOCK DOWN to them (overcoming their immunity thanks to the extra
      weight). <br>- Reposition the Hero that was in the barrel in a square of their
      choice that is adjacent to the target against which the barrel was thrown. *(Don't
      forget, thrown Furniture is broken and removed from the board).*
  - id: throw-(bookshelf)
    keyword: THROW (BOOKSHELF)
    description: "Bookshelves are too heavy to be thrown at a Character with a Minor
      Action. Instead, it is simply knocked over, affecting a Character that is adjacent
      to it (chosen by the Hero who used the Throw Furniture Minor Action). TELEKINESIS,
      on the other hand, can throw a bookshelf normally. <br><br>- Regardless of the
      way it was thrown, a bookshelf deals 2 DMG and inflicts STUN to its target (Don’t
      forget: Thrown Furniture is always broken and removed from the board.)"
  - id: throw-(chest)
    keyword: THROW (CHEST)
    description: "When thrown at a Character, a Chest causes 2 DMG and you must roll
      the Trap Die: add the result to this damage as a side effect. *(Don't forget,
      thrown Furniture is broken and removed from the board.)*"
  - id: throw-(piles-of-crates)
    keyword: THROW (PILE OF CRATES)
    description: When thrown, the Pile of Crate inflicts BRITTLE to its target if it
      is a Small Character. <br><br>- Large Monsters bodies are so powerful that the
      crates don't even bother them. (Don't forget, thrown Furniture is broken and removed
      from the board.)
  - id: throw-(stone-fountains)
    keyword: THROW (STONE FOUNTAIN)
    description: Stone Fountains are attached to the ground and therefore cannot be
      thrown at other Characters in any way *(but they can still be destroyed by Large
      Monsters who end their movement by stepping on them).*
  - id: throw-(stone-pillar)
    keyword: THROW (STONE PILLAR)
    description: Stone Pillars are attached to the floor and ceiling and therefore cannot
      be thrown at other characters in any way. However, it is precisely because they
      are so firm that the opposite becomes true:<br><br>- When a Character is thrown
      against a stone pillar (by effects like TELEKINESIS or PUSH), they suffer 4 non-preventable
      damage and are repositioned in a square adjacent to the pillar chosen by the Character
      who threw them. The pillar is not removed from the board.
  - id: trample-x
    keyword: TRAMPLE X
    description: Pass through but not end on ENEMIES. Inflicts X Damage to each trampled
      enemy once.
  - id: trap
    keyword: TRAP
    description: Place a Trap token in the center of an area that is adjacent to your
      area (blue square). Pułapka zostanie uruchomiona za pierwszym razem, gdy wróg
      aktywuje się na tym obszarze lub się na niego przemieści. Pułapka wpływa na wszystkich
      wrogów znajdujących się na tym obszarze, a następnie usuwa żeton pułapki. Na danym
      obszarze może znajdować się tylko 1 żeton pułapki.
  - id: trauma-cube-(tc)
    keyword: TRAUMA CUBE (TC)
    description: Fioletowe kostki, które są przydzielane do umiejętności Hero lub Dungeon
      Roles, co blokuje ich użycie. Bohater zostaje zabity po otrzymaniu 2. kostki TRAUMY
      i kończy przygodę.
  - id: trick-or-treat
    keyword: TRICK OR TREAT
    description: Kontroler Tharmagara wybiera RANGE 1, HEAL 2 lub RANGE 1, (BLEED 2
      lub BURN 2 lub POISON 2).
  - id: turn
    keyword: TURN
    description: Tura to termin używany do określenia okna czasowego, w którym Postać
      lub karta na Torze Inicjatywy może działać. Nawet jeśli dany typ potwora ma tylko
      jedną kartę na torze inicjatywy, która reprezentuje wszystkie jednostki tego typu,
      tura każdego potwora odbywa się indywidualnie. Dlatego tura Rycerza Cienia z różową
      podstawką zatrzaskową różni się od tury Rycerza Cienia z zieloną podstawką zatrzaskową.
      To rozróżnienie jest ważne, ponieważ efekty, które mogą być użyte raz na turę,
      mogą być użyte raz podczas tury każdego z tych Rycerzy Cienia, na przykład.
  - id: unavailable
    keyword: UNAVAILABLE
    description: Jest to termin w grze zwykle związany z Interakcjami. Kiedy efekt stwierdza,
      że rozstrzygnięcie staje się niedostępne, oznacza to, że bohaterowie nie mogą
      już wybrać tego rozstrzygnięcia. Na przykład za każdym razem, gdy bohater wybierze
      rozstrzygnięcie w ramach naładowanej interakcji, staje się ono niedostępne i nie
      może zostać wybrane ponownie podczas tej przygody.
  - id: unique
    keyword: UNIQUE
    description: Tego zwierzaka można przywołać tylko określoną umiejętnością. W przeciwnym
      razie po przywołaniu można użyć umiejętności aktywacji zwierzaka.
  - id: unlife
    keyword: UNLIFE
    description: Pets with this trait have a lying life, needing necrotic power to stay
      upright. At the beginning of their master’s turn, they will be dismissed. At this
      point, the Necromancer may choose to take a Curse Cube to extend the Unlife of
      such a Pet for one turn—This is called “Taint”. They may choose for each Pet with
      this trait whether or not to do so, paying the Taint cost for each one individually.
  - id: versatile
    keyword: VERSATILE
    description: Equipment that is Versatile can be handled in two different ways by
      its user. When you first receive this double-sided Equipment card, you can choose
      which face you want to use. From then on, as a Minor Action, you can flip the
      card over if there are no Action Cubes occupying any of its slots. You can even
      flip a card that is in your bag. <br><br>**NOTE:** If you flip a Versatile Equipment
      to a face with an Equipment type that you are not proficient in, you must immediately
      Unequip that card.
  - id: vicious
    keyword: VICIOUS
    description: Obrażeniom zadawanym przez atak tego potwora nie można zapobiec.
  - id: voodoo
    keyword: VOODOO
    description: Kiedy Potwór posiada tę zdolność, jest w stanie usunąć swoje Warunki
      Kumulacyjne, zadając je z powrotem przeciwko Bohaterom. Tak więc, na początku
      tury tych Potworów, gdy mają na nie wpływać Warunki Kumulacyjne *(Oparzenie, Krwawienie
      i Zastraszenie są przykładami Warunków Kumulacyjnych)*, jeśli którykolwiek z jego
      wrogów (Bohater, Zwierzak, Towarzysz itp.) znajduje się w Zasięgu 1 tego Potwora,
      zamiast poddawać go takim efektom, przenieś je na najsilniejszego wroga spośród
      nich. Jeśli Potwór nie może przekierować takich żetonów, tylko wtedy podlega takim
      efektom.
  - id: war-cry
    keyword: WAR CRY
    description: Okrzyk Wojenny to wyzwalana zdolność, którą posiadają niektóre Potwory.
      Po aktywacji każdy inny Potwór w Zasięgu 1 tego Potwora wpada w furię i otrzymuje
      +1 DMG na stałe (umieść ten żeton na planszy Statusu Potwora).
  - id: warden-(trait)
    keyword: STRAŻNIK (CECHA)
    description: Postacie posiadające cechę Strażnik mogą używać Przerwań i Reakcji
      ze słowem kluczowym “SELF“ na innych Postaciach, o ile z nimi sąsiadują. Ponadto
      Strażnicy mogą używać takich umiejętności, gdy sąsiadujące z nimi postacie są
      atakowane lub zagrożone (jeśli używana umiejętność jest odpowiednio Przerwaniem
      lub Reakcją), zamiast używać ich tylko wtedy, gdy sami są atakowani lub zagrożeni.
  - id: warlock-(trait)
    keyword: WARLOCK (TRAIT)
    description: Targując się z Ciemnością, Czarnoksiężnicy flirtują z korupcją w zamian
      za władzę. Tak długo, jak umiejętność Otherwordly Pact nie jest zablokowana, otrzymują
      swoje kostki klątwy tak, jakby były kostkami akcji, a kiedy je wydają, są traktowane
      jak dzikie kostki. Po wydaniu kostki te stają się ponownie konwencjonalnymi kostkami
      klątwy i są usuwane tylko przez efekty oczyszczenia.
  - id: weakest-hero
    keyword: NAJSŁABSZY BOHATER
    description: Bohater z najmniejszą ilością zdrowia w danym momencie jest Najsłabszym
      Bohaterem. Jeśli dwóch bohaterów z najniższym poziomem zdrowia remisuje, najsłabszym
      z nich będzie ten, który zajmuje najwolniejszy slot inicjatywy.
  - id: weapon-attack
    keyword: WEAPON ATTACK
    description: Umiejętność ataku przy użyciu broni. Rzuć D20, atak się powiedzie,
      jeśli rzut jest równy lub większy niż szansa na trafienie bronią po zastosowaniu
      modyfikatorów HIT. Atakowanie z wyższego poziomu niż cel daje +2 HIT; jednakże
      atakowanie z niższego poziomu daje -2 HIT. Domyślnie, przed modyfikatorami HIT,
      rzut 1 jest zawsze porażką krytyczną, a rzut 20 jest trafieniem krytycznym (x2
      DMG).
  - id: wild-copy
    keyword: WILD COPY
    description: Skopiowanie efektu sojusznika to jedno z najbardziej satysfakcjonujących
      doświadczeń w AoD. Od teraz będziesz mógł to robić z pierwszeństwem! Efekt, który
      jest dziką kopią umiejętności, stosuje te same efekty, co kopia, ale podwaja wszystkie
      liczby zapisane w jego formie liczbowej, tak jak miałoby to miejsce, gdyby te
      efekty zostały rzucone poprzez wydanie dzikiej kostki.
  - id: wild-cube
    keyword: WILD CUBE
    description: Uważany za AC dowolnego koloru. Efekty umiejętności bohatera (nie ról
      w lochach ani ekwipunku) są podwajane, wliczając w to warunki.
