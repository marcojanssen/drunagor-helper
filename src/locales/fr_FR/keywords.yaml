---
keyword:
  - id: x-hp
    keyword: "+X PV"
    description: La santé maximale du héros augmente de +X points. Comme expliqué à
      la page 7 du livret de règles de l'Âge des Ténèbres, la santé maximale d'un héros
      ne peut cependant jamais dépasser 16. Si un héros a deux effets ou plus qui augmentent
      ses points de vie, vous devez toujours les additionner, mais ne jamais dépasser
      la valeur. sur 16 affichés sur le plateau Héros. Toute santé maximale supérieure
      à 16 est considérée comme gaspillée.
  - id: x-hp-(simple)
    keyword: "+X PV (SIMPLE)"
    description: Si vous préférez ne pas vous soucier de la granularité de la règle
      +X HP, vous pouvez choisir la version simple et ignorer les deuxième et troisième
      NOTES. Ainsi, si vous perdez un effet qui confère +X HP, vous perdez de la Santé
      en conséquence. Cependant, si vous récupérez ces effets plus tard, vous ne récupérerez
      aucune Santé, même si la somme de vos effets +X PV dont vous disposez dépasse
      16 Santé.
  - id: x-dmg
    keyword: "+X ou -X DMG"
    description: La valeur X est ajoutée ou soustraite aux dégâts infligés par votre
      attaque. Les coups critiques et les DOUBLE DMG doublent également ce chiffre.
  - id: x-hit
    keyword: "+X ou -X COUP"
    description: Effectuez une attaque avec une arme en ajoutant (ou en soustrayant)
      la valeur X à votre jet de dé. N'affecte que la précision, sans obtenir de coup
      critique.
  - id: x-to-hit
    keyword: "+X POUR TOUCHER"
    description: "Toutes les attaques avec des armes que vous effectuez bénéficient
      d'un bonus de +X au test de précision pour atteindre vos cibles. Gardez à l'esprit
      que ce bonus n'affecte que le résultat de la Précision d'une arme, pas si vous
      obtenez un coup critique : si vous avez +6 POUR TOUCHER et que vous obtenez un
      14 sur le D20, cela ne signifie pas qu'il s'agit d'un « 20 naturel ». » – c'est
      une précision de 20 et une précision de 14."
  - id: x-movement
    keyword: "+X MOUVEMENT"
    description: Vous avez reçu X points de mouvement supplémentaires pour chaque effet
      de mouvement gagné.
  - id: action-cubes-(ac)
    keyword: CUBES D'ACTION (CA)
    description: Cubes colorés dépensés par les héros pour utiliser leurs compétences.
  - id: activate
    keyword: ACTIVER
    description: "Activate est un terme compliqué qui apparaît dans de nombreux effets
      au cours des trois générations du système AoD. À la base de sa conception, Activate
      est l’instruction de prendre son tour. Ainsi, lorsque vous activez un monstre,
      par exemple, vous jouez un tour avec ce monstre ; Chaque fois qu'un monstre joue
      un tour, nous disons qu'il est « activé ». Lorsqu'un Personnage est activé,
      il effectue un tour normalement : ses Conditions se déclenchent au début du tour,
      puis ses Capacités Déclenchées se déclenchent, et enfin il effectue une Action
      de Mouvement et/ou une Action d'Attaque. Les familiers ont cependant un effet
      optionnel : lorsque vous activez l'un d'entre eux, au lieu de le faire jouer
      un tour, vous pouvez l'invoquer. Rappelons-le : un familier invoqué apparaît
      dans un espace adjacent inoccupé à côté de son maître."
  - id: adj-or-adjacent
    keyword: ADJ OU ADJACENT
    description: Cet effet ne peut affecter qu'une cible située dans une case adjacente
      au personnage qui lance le sort, quelle que soit la portée de la compétence.
  - id: area
    keyword: ZONE
    description: Fait référence à un carré bleu sur une tuile de carte.
  - id: all
    keyword: TOUS
    description: Un effet avec ce terme signifie équivalent aux dégâts que la cible
      reçoit. L'effet ne s'applique toujours qu'à une seule cible d'une attaque, pas
      aux deux ni à plusieurs, pendant MULTISHOT, CLEAVE ou STRIKE.
  - id: ambush
    keyword: EMBUSCADE
    description: Le monstre se téléporte dans n'importe quel espace inoccupé adjacent
      à sa cible au choix de cette cible. Souffre du terrain sur lequel il a atterri.
  - id: attack-twice
    keyword: ATTAQUEZ DEUX FOIS
    description: Le monstre se déplace une fois puis attaque deux fois. Chaque attaque
      est résolue séparément (inclut les réactions). Si le personnage est hors de portée
      entre deux attaques, le monstre peut choisir une autre cible pour une deuxième
      attaque tant qu'il n'a pas à bouger.
  - id: aura
    keyword: AURA
    description: Un héros ne peut en avoir qu'un et est retiré lorsqu'il est assommé
      et reçoit un TRAUMA CUBE. (Non supprimé pendant la phase de camp)
  - id: aura-(token)
    keyword: AURA (TOKEN)
    description: En tant qu'effet de résolution, un héros est souvent invité à écrire
      une aura sur son journal de campagne ou son application compagnon. Vous pouvez
      conserver ce jeton sur votre plateau pour vous rappeler tactilement et visuellement
      que vous y avez noté un effet spécial. Les jetons Aura sont des jetons de rappel
      et ont été introduits dans Apocalypse.
  - id: available
    keyword: DISPONIBLE
    description: Disponible fait davantage référence à un terme de jeu qu'à nécessairement
      un mot-clé. Une Compétence Disponible, par exemple, est une Compétence apprise
      par un Héros dont l'emplacement n'est pas actuellement occupé (que ce soit par
      un Cube Action, un Cube Malédiction ou un Cube Trauma). Une résolution disponible,
      quant à elle, est une résolution qui n'a pas encore été choisie dans une interaction
      facturée ou qui n'a pas été déclarée « indisponible » par un effet quelconque.
  - id: avoid
    keyword: ÉVITER
    description: Éviter n'est pas à proprement parler un mot-clé, cependant, c'est un
      nouveau terme par rapport à la Corebox, il mérite donc d'être clarifié. « Éviter »
      est utilisé pour indiquer que vous ne subissez aucun effet, tout comme le ferait
      PREVENT, mais comme PREVENT est un mot clé, l'adoption d'un terme différent est
      nécessaire.
  - id: bash
    keyword: FRAPPER
    description: Bash est un trait caractéristique du héros Andreas. Chaque fois qu'une
      compétence a Bash, au moment où vous êtes sur le point de résoudre l'effet contenant
      le mot-clé Bash, vous pouvez défausser 2 jetons Bouclier. Si vous le faites, ajoutez
      l’effet décrit entre les « [] » à votre résolution de compétence. Sinon, vous
      devez résoudre cette Compétence sans la considérer comme faisant partie de l’effet.
  - id: bear-trap
    keyword: PIÈGE À OURS
    description: Tous les ennemis dans la ZONE subissent 2 dégâts non évitables, SAIGNEMENT
      2, DÉFAUT.
  - id: beginning-of-turn-(bot)
    keyword: DÉBUT DE TOUR (BOT)
    description: BOT est une abréviation utilisée pour décrire le moment du « Début
      du tour », où les capacités spéciales de certains personnages sont déclenchées,
      juste après qu'ils aient subi les effets des conditions qu'ils possèdent et qui
      se déclenchent également au début de leur tour.
  - id: bleed-x
    keyword: SAIGNEMENT X
    description: La cible prend X jetons BLEED. Au début du prochain tour de ce personnage,
      il subit 1 dégât non évitable pour chaque jeton BLEED qu'il possède, puis les
      retire tous de son plateau. BLEED est une condition empilable.
  - id: blindness
    keyword: CÉCITÉ
    description: Il s'agit d'une capacité spéciale que possèdent quelques monstres et
      qui les transforme en ennemis très dangereux. Lorsqu'un personnage souffre de
      CÉCITÉ, il doit prendre un jeton AVEUGLE et le conserver sur son plateau. Lorsqu'il
      détient un jeton BLIND, le personnage rate automatiquement toute attaque avec
      une arme si son jet naturel de d20 est de 10 ou moins, même s'il a réussi son
      test de précision de l'arme. LA CÉCITÉ est une condition redondante qui dure jusqu'à
      ce que le personnage effectue une action de rappel ou qu'elle soit supprimée par
      un effet NETTOYAGE.
  - id: bloodseeker
    keyword: CHERCHEUR DE SANG
    description: Un monstre avec Bloodseeker cible le héros le plus faible (celui avec
      le moins de santé en ce moment) comme cible principale.
  - id: bounty
    keyword: PRIME
    description: Bounty remplace et met à jour le mot-clé « LOOT » que les compagnons
      avaient dans Age of Darkness. Par conséquent, lorsqu'un monstre est vaincu par
      une attaque dotée de BOUNTY, ce monstre laisse tomber un jeton BUTIN lorsqu'il
      est retiré du plateau (les jetons BUTIN sont des objets mobiles au sol qui peuvent
      être collectés avec une action mineure ; lors de la collecte du butin, un héros
      pioche un coffre. carte, mais ne lance pas le dé Piège).
  - id: brittle
    keyword: FRAGILE
    description: Certaines attaques sont capables de rendre leurs adversaires vulnérables.
      Lorsqu'un personnage souffre de Fragile, il doit prendre un jeton Fragile et le
      conserver sur son plateau. S'il s'agit d'un héros, d'un animal de compagnie ou
      d'un compagnon de quelque sorte que ce soit, la prochaine fois qu'il subira des
      dégâts de n'importe quelle source, il subira le double de ces dégâts et retirera
      son jeton Fragile (rappelez-vous, les dégâts subis sont les dégâts subis qui n'ont
      pas été évités). S'il s'agit d'un monstre, la prochaine arme ou attaque magique
      qui le frappe se transforme en coup critique et retire son jeton Fragile. Fragile
      persiste jusqu'à ce qu'il soit retiré ou déclenché comme décrit. Il s'agit d'une
      condition redondante.
  - id: burn-x
    keyword: BRÛLER X
    description: La cible prend X jetons BURN. Au début du prochain tour de ce personnage,
      il subit 1 dégât non évitable pour chaque jeton BURN dont il dispose, puis retire
      l'un de ces jetons de son plateau. BURN est une condition empilable.
  - id: cancel
    keyword: ANNULER
    description: Annuler est un terme qui est désormais associé aux interruptions en
      raison de leur capacité à répondre à une attaque pendant qu'elle est lancée, plutôt
      qu'après qu'elle ait déjà atteint sa cible. Lorsqu’une attaque est annulée, cela
      signifie qu’elle n’existe plus et ne cause plus de dégâts à aucune de ses cibles.
      Les personnages qui ont déjà utilisé des interruptions pour une attaque annulée
      sont toujours considérés comme ayant utilisé ces capacités, mais une fois l'attaque
      annulée, aucun autre personnage ne peut utiliser une interruption (et bien sûr,
      aucune réaction) contre cette attaque.
  - id: cast
    keyword: CASTING
    description: Ce terme est utilisé pour définir le moment où un effet est appliqué
      dans le jeu, souvent lié au Personnage chargé de le provoquer. Ainsi, lorsque
      votre Héros dépense un de ses Cubes d'Action pour utiliser une Compétence de Focus
      de Combat, par exemple, ce Héros lance un effet FOCUS 1 ET NETTOYAGE 1.
  - id: catalyze
    keyword: CATALYSER
    description: Il s'agit d'un mot-clé conçu pour condenser un effet en un seul mot,
      économisant ainsi de l'espace dans le texte. Lorsqu'un Héros Catalyse, cela signifie
      que le prochain Cube d'Action qu'il utilise ce tour-ci (tour en cours uniquement)
      est traité comme un Wild Cube (s'il est utilisé pour utiliser une Compétence de
      Héros, traitez tous les nombres écrits sous leur forme numérique comme s'ils étaient
      doublé). Les Wild Cubes peuvent être utilisés comme s'ils étaient de n'importe
      quelle couleur, mais il est important de se rappeler que la portée des effets
      d'une compétence activée à l'aide d'un Wild Cube est basée sur son type (c'est-à-dire
      qu'une compétence de mêlée activée via un Wild Cube a toujours Portée de mêlée).
  - id: chain-up
    keyword: ENCHAÎNER
    description: Les monstres dotés de cette compétence se spécialisent dans la capture
      de héros. Au début de son tour, immédiatement après avoir subi les effets de toute
      condition qui pourrait l'affecter, un monstre avec Chain-Up cible le héros le
      plus fort qui n'est pas adjacent et à portée 1 (s'il existe un tel héros). Ce
      Héros subit 2 dégâts non évitables et est traîné vers une case vide de son choix
      adjacente au Monstre avec Chain-Up. S'il n'y a pas d'espace pour eux, le Héros
      subit 4 dégâts inévitables au lieu de 2, mais il n'est pas traîné.
  - id: channel
    keyword: CANAL
    description: Tant qu'une Compétence avec Canalisation a un Cube Action occupant
      son emplacement (pas lorsqu'elle est bloquée par un Cube Malédiction ou un Cube
      Trauma), le bonus passif décrit dans « Canal - Effet » prend effet comme s'il
      s'agissait d'une Compétence Passive. Cet avantage s'applique également à la compétence
      même qui l'a généré. Cela dure jusqu'à ce que ce Cube d'Action soit rappelé.
  - id: character
    keyword: PERSONNAGE
    description: Héros, monstres, animaux de compagnie, PNJ, compagnons, etc. Tous peuvent
      recevoir des effets comme PRÉVENIR, mais seuls les personnages possédant des cartes
      ou des tableaux peuvent détenir des Conditions ou des Ressources. Les personnages
      sont des objets solides mobiles à des fins de règles.
  - id: charge
    keyword: CHARGE
    description: "Certains monstres ont la capacité de charger leurs ennemis pour maximiser
      leurs attaques. Chaque fois qu'un monstre doté de cette capacité se déplace de
      3 cases ou plus afin d'atteindre sa cible, considérez la valeur de base des dégâts
      de cette attaque comme si elle était le double. N'oubliez pas : les monstres
      se déplaceront toujours du moins de cases possible afin d'atteindre leurs cibles
      ou de chercher une position au-dessus des Ténèbres. Malgré cette capacité, les
      Monstres ne sont pas assez intelligents pour emprunter le plus long chemin pour
      atteindre leur cible et bénéficier de ce bonus. Leur comportement reste le même
      : ils se déplacent du moins de cases possible vers la cible à moins qu'ils ne
      puissent terminer le mouvement dans l'obscurité ou éviter un terrain dangereux
      en le faisant. L'augmentation des dégâts des ténèbres, ainsi que les réducteurs
      de dégâts comme Intimidation, sont pris en compte une fois cette valeur de base
      déterminée."
  - id: charm
    keyword: CHARME
    description: "En enchantant la simplicité d'esprit d'une créature des ténèbres,
      un héros peut la forcer à attaquer ses propres alliés. Lorsqu'un Monstre est
      Charmé, le joueur qui l'a ensorcelé active immédiatement ce Monstre et contrôle
      son tour. De cette façon, vous pouvez le forcer à attaquer ses propres alliés,
      à se déplacer sur des terrains dangereux ou à les positionner de manière désavantageuse
      ou inefficace. Cependant, lorsqu'il lutte pour garder le contrôle de son esprit,
      un monstre est plus faible : son attaque n'inflige que la moitié (arrondie au
      supérieur) des dégâts qu'elle infligerait normalement (les dégâts collatéraux
      sont appliqués normalement). L'augmentation des dégâts des ténèbres, ainsi que
      les réducteurs de dégâts comme Intimidation, sont pris en compte une fois cette
      valeur de base déterminée."
  - id: claim
    keyword: RÉCLAMER
    description: La revendication est un effet typique des seigneurs de guerre, représentant
      leur capacité à coordonner les assauts de leurs alliés. Lorsqu'un Héros utilise
      Réclamation, il place (ou remplace) la Bannière sur une case vide qui lui est
      adjacente. Sous l'influence d'une bannière, en tant qu'action mineure, un héros
      peut défausser un jeton INSPIRATION pour effectuer une attaque avec une arme de
      +0 HIT. Pour des raisons de règles, toutes les cases adjacentes à une bannière
      sont considérées comme « sous la bannière ». Enfin, les Bannières sont des Objets
      Solides Mobiles considérés comme des Meubles et, par conséquent, peuvent être
      écrasées par de Grands Monstres et causer 2 DMG ET SAIGNEMENT 2 si elles sont
      lancées sur un Personnage.
  - id: cleanse-x
    keyword: NETTOYER X
    description: "La cible supprime jusqu'à X CC et tous les POISONS de son plateau.
      <br><br> *Apocalypse a mis à jour CLEANSE comme suit :* <br><br> La cible supprime
      jusqu'à X cubes de malédiction ou piles de conditions de son plateau. Une pile
      est : tous les jetons du même type que possède le personnage. Pour chaque point
      CLEANSE reçu, ce personnage peut choisir de supprimer un cube de malédiction ou
      une pile de conditions. Ils ne sont pas obligés de dépenser tous les points de
      la même manière."
  - id: cleave-x
    keyword: CLAVER X
    description: Ciblez jusqu'à X ennemis adjacents à l'attaquant lors d'un seul jet
      d'attaque.
  - id: command
    keyword: COMMANDE
    description: Active le prochain monstre le plus fort (pas lui-même), puis continue
      son tour.
  - id: command-a-draugr
    keyword: COMMANDER UN DRAUGR
    description: Commander un Draugr signifie activer un Draugr de votre choix qui est
      déjà sur le plateau. Contrairement aux autres familiers, les Draugrs ne peuvent
      pas être « élevés » via un effet « Commande » ou vice versa. Pour eux, ces effets
      agissent indépendamment. En dehors de ce détail, les Draugrs suivent les mêmes
      règles qu'un animal de compagnie en ce qui concerne leur tour et pour d'autres
      règles.
  - id: command-a-pet
    keyword: COMMANDER UN ANIMAL DE COMPAGNIE
    description: Commander un familier est un effet similaire à Activer un familier,
      avec la restriction qu'il ne peut jamais être utilisé pour invoquer un familier
      sur le plateau. Ainsi, lorsque vous commandez un animal que vous avez invoqué,
      vous devez choisir un animal qui est déjà sur le plateau et qui vous est affilié
      à activer. Une activation via cet effet consiste en une action de déplacement
      suivie d'une action d'attaque normale. De même, toutes les conditions que cet
      animal possède au moment de son activation sont déclenchées. Si un autre effet
      vous permettant d'invoquer un familier sur le plateau est déclenché en même temps
      que vous commandez un familier, vous pouvez choisir de le résoudre en premier.
  - id: companions
    keyword: COMPAGNONS
    description: S'active après le héros qu'il suit, bouge puis attaque. Ne sera attaqué
      que si aucun héros n'est à portée. Le numéro en haut à gauche est ROBUSTESSE.
      Peut contenir des BOUCLIERS et recevoir des effets de PRÉVENTION. Déchargé pendant
      la phase de camp.
  - id: copy-effect
    keyword: EFFET DE COPIE
    description: Copie l'effet d'une autre compétence de héros, y compris sa couleur
      de base (portée). **Les compétences de jet de donjon, les compétences d'équipement
      et les réactions, sauf indication contraire, ne peuvent pas être copiées.**
  - id: counter-x
    keyword: COMPTEUR X
    description: Certains Monstres sont versés dans l'art de l'escrime et savent profiter
      des dérapages d'un Héros lorsqu'ils les combattent. Chaque fois qu'un héros rate
      une attaque avec une arme contre un monstre doté de cette capacité (une attaque
      n'est considérée comme un échec qu'après avoir utilisé ses capacités de relance),
      le monstre fait pivoter son arme, causant la quantité décrite de dégâts non évitables
      à tous les ennemis du Monstre qui lui est adjacent.
  - id: cover
    keyword: COUVERTURE
    description: Certaines capacités de protection que possèdent les héros vont au-delà
      de la simple atténuation des dégâts ; ils peuvent également changer la cible d'une
      attaque. Lorsqu'un personnage couvre la cible d'une attaque, il redirige cette
      attaque vers lui-même, devenant ainsi la nouvelle cible de cette attaque. Tout
      effet de prévention associé à un effet de couverture est également redirigé vers
      la nouvelle cible de cette attaque. Si une attaque vous cible ainsi qu'une autre
      cible en même temps, vous pouvez toujours couvrir cet autre personnage, mais vous
      subirez les deux attaques comme si vous aviez été ciblé par lui deux fois.
  - id: covetous
    keyword: COUVEUX
    description: Un monstre avec des cibles convoitées cible le héros qui détient plus
      de jetons de ressources (FOCUS, SHIELD et KI en sont des exemples) comme cible
      principale. Si deux Héros sont à égalité avec le même nombre de jetons Ressource,
      un Monstre avec Cupidité cible celui d'entre eux qui occupe l'emplacement d'Initiative
      le plus rapide.
  - id: crit-x
    keyword: CRIT X+
    description: Lancer X ou plus sur D20 donne un coup critique (x2 DMG). N'inflige
      pas de doubles conditions.
  - id: cube-action-(ca)
    keyword: CUBE ACTION (CA)
    description: Dépenser un AC. Un héros peut effectuer 2 CA par tour et peut utiliser
      d'autres actions avant, entre ou après chaque CA. Les réactions ne comptent pas.
  - id: cube-range-(cr)
    keyword: GAMME CUBES (CR)
    description: Défini par la couleur du cube utilisé. Jaune (Mêlée) = Cible sur un
      CARRÉ adjacent. Rouge (à distance) = Ciblez sur n'importe quel CARRÉ jusqu'à 1
      ZONE de distance. Vert (Agilité) / Bleu (Sagesse) = Cible à n'importe quelle distance.
  - id: curse-cubes-(cc)
    keyword: CUBES DE MALÉDICTION (CC)
    description: Cubes noirs alloués aux compétences de héros ou de rôles de donjon
      qui bloquent leur utilisation. Le héros est corrompu dès qu'il reçoit un 6ème
      CC et met fin à l'aventure.
  - id: curse-x
    keyword: MALÉDICTION X
    description: La cible gagne X CC comme effet.
  - id: darkness-behavior
    keyword: COMPORTEMENT DANS L'OBSCURITÉ
    description: 'Essaie d''atteindre le héros le plus fort qui n''est pas au sommet
      des ténèbres. "Crush" : Si tous les héros sont déjà au-dessus des ténèbres lorsqu''une
      rune est tirée, sautez la tuile d''apparition et tous les héros subissent N dégâts.
      (N = Nombre de Héros).'
  - id: darkness-effect-(standing-on-it)
    keyword: EFFET OBSCURITÉ (DEBOUT SUR ELLE)
    description: "Inflige 2 dégâts non évitables à un héros (une fois par tour), à un
      compagnon ou à un animal de compagnie attrapé par lui lors de son apparition ;
      j'ai marché dessus pour la première fois dans un virage ; ou a terminé son tour
      par-dessus. Héros : impose une pénalité de -2 HIT. Monstres : donne un bonus de
      +2 DMG."
  - id: defiant
    keyword: DE DÉFI
    description: Un monstre avec Defiant cible le héros le plus vigoureux (celui avec
      le plus de cubes d'action disponibles à l'heure actuelle) comme cible principale.
  - id: devourer
    keyword: DÉVOUREUR
    description: "Les monstres dotés de cette capacité présentent un comportement atypique.
      Ils privilégient la recherche de proies plutôt que de victimes. Par conséquent,
      ces monstres ont des jetons PNJ blessés comme cible principale au lieu des héros.
      Lorsqu’ils attaquent l’un de ces jetons, ils le tuent immédiatement, rassasiant
      leur soif de sang. Ce n’est cependant pas une bonne chose : après cela, ces monstres
      accomplissent leur objectif et leurs corps subissent une hideuse mutation. Remplacez
      la figurine Rotten Flesh par une figurine Abomination et retournez la carte Dévoreur
      instable. Il gagne 12 points de vie (cette santé peut dépasser son total maximum)
      et devient une abomination vorace. S'il n'y a aucun PNJ blessé sur le plateau
      (si votre groupe les a tous sauvés, par exemple), le comportement de ce monstre
      passe au standard : le héros le plus fort à portée."
  - id: difficult-terrain
    keyword: TERRAIN DIFFICILE
    description: Un personnage affecté par un terrain difficile (comme l'eau) perd 1
      point de mouvement à cause de son effet de mouvement actuel. Comme pour tout terrain
      dangereux, un personnage ne peut être affecté par un terrain difficile qu'une
      fois par tour.
  - id: disarm
    keyword: DÉSARMER
    description: "(Compte comme FATIGUE) DÉPENDEZ toute la CA disponible en mêlée et
      à distance."
  - id: discard
    keyword: JETER
    description: Supprimez cette chose de votre tableau.
  - id: drain-health
    keyword: SANTÉ DES VIDANGES
    description: La cible perd X quantité de santé et le lanceur la gagne. Les réactions
      ne peuvent pas être utilisées.
  - id: empower
    keyword: HABILITER
    description: En concentrant votre énergie, vous vous préparez à porter un coup puissant.
      Lorsque vous donnez du pouvoir, la prochaine attaque avec une arme ou une attaque
      magique que vous effectuez ce tour-ci gagne +4 DMG. Notez que cet effet ne dure
      que jusqu'à la fin de ce tour ou lorsque vous effectuez votre prochaine attaque
      avec une arme ou une attaque magique (même si vous ratez), selon la première éventualité.
      Si un effet vous permet d'effectuer deux ou plusieurs attaques avec une arme distinctes
      dans le cadre de la même action, l'effet Empower n'est appliqué qu'à la première
      d'entre elles (Cleave est un coup unique qui affecte deux cibles ou plus, ce bonus
      s'applique donc à toutes. d'eux).
  - id: end-of-turn-(eot)
    keyword: FIN DE TOUR (EOT)
    description: "EOT est une abréviation utilisée pour décrire le moment de « Fin du
      tour », lorsque certains effets sont déclenchés, comme ceux qui durent jusqu'à
      la fin du tour du personnage. La fin du tour est exactement la dernière chose
      qui se produit dans un tour, avant que le marqueur Initiative 81 soit avancé :
      elle se déclenche juste après qu'un héros a terminé toutes ses actions et choisit
      d'effectuer ou non une action de rappel volontaire. Si un effet se déclenche
      à cause de cette action de rappel, la fin du tour survient immédiatement après
      la résolution de cet effet."
  - id: enemy
    keyword: ENNEMI
    description: Tout personnage qui ne fait pas partie de votre groupe ou un PNJ. Les
      héros sont les ennemis des monstres.
  - id: engaged
    keyword: ENGAGÉ
    description: Lorsqu'un personnage est adjacent à un ennemi. Les attaques à distance
      et la plupart des actions mineures ne sont pas autorisées.
  - id: enrage
    keyword: ENRAGER
    description: Certains Monstres ont un goût du combat qui grandit au fur et à mesure
      qu'ils infligent des blessures à leurs ennemis. Chaque fois qu'un monstre possédant
      cette capacité comme dommage collatéral peut réduire la santé d'un personnage
      ou retirer un personnage spécial (animal de compagnie, compagnon ou tout autre
      type d'allié) du jeu avec une attaque, il gagne un jeton DMG +1. Si le Monstre
      a Attaque Deux fois, la deuxième attaque effectuée lors de son activation peut
      faire plus de dégâts, puisque ce Monstre peut recevoir un jeton DMG +1 à la suite
      de la première attaque.
  - id: entropy
    keyword: ENTROPIE
    description: "Les spécialistes du lancement de sorts peuvent provoquer des transformations
      miraculeuses de leurs sorts en libérant de grandes quantités d'énergie. Chaque
      fois qu’ils le font, l’oscillation d’énergie résultant de ce processus génère
      ce que nous appelons l’entropie arcanique, ou simplement l’entropie. Lorsqu'un
      Héros possède 4 de ces jetons, il peut les défausser pour provoquer une Explosion
      d'Entropie et faire l'une des deux choses suivantes : En tant qu'Action Mineure,
      pour gagner une Action de Cube supplémentaire ce tour-ci ; Ou pour obtenir une
      Réaction supplémentaire contre la Menace actuelle. L'entropie est un jeton de
      ressource empilable."
  - id: evolve
    keyword: ÉVOLUER
    description: Le monstre gagne +2 DMG et +1 MOVE.
  - id: expend
    keyword: DÉPENSER
    description: Déplacez une CA disponible vers la case CA dépensée sur le plateau
      des héros. La CA dépensée peut être rappelée mais ne peut pas être utilisée pour
      des compétences pendant votre séjour.
  - id: falling-damage
    keyword: DÉGÂTS DE CHUTE
    description: Le personnage subit 2 dégâts non évitables en descendant deux niveaux
      en une seule étape.
  - id: fatigue-x
    keyword: FATIGUEX
    description: La cible doit dépenser X (ou autant que possible) de sa CA disponible
      sans effet.
  - id: fine
    keyword: BIEN
    description: "Fine est un terme créé pour condenser un état de jeu plus vaste en
      un seul mot : un personnage Fine est un personnage qui possède actuellement la
      moitié ou plus de sa santé maximale (arrondie au supérieur). Fine est le contraire
      de Blessé. Par exemple, tant qu'un héros avec 15 points de vie maximum a 8 PV
      ou plus, tout va bien. S'ils ont 7 PV ou moins, ils sont blessés. Un personnage
      peut être considéré à la fois blessé et en bonne santé lorsqu'il possède exactement
      la moitié de sa santé maximale."
  - id: fire-trap
    keyword: PIÈGE DE FEU
    description: Tous les ennemis dans la ZONE subissent 2 dégâts non évitables, BRÛLENT
      4, DÉFAUTENT.
  - id: flyby
    keyword: SURVOL
    description: Ce familier revient librement sur un CARRÉ de son choix adjacent à
      son maître après avoir attaqué. Uniquement affecté par le terrain/les ténèbres
      une fois atterri.
  - id: focus-x
    keyword: FOCUS X
    description: La cible gagne X jetons FOCUS, qu'elle peut ensuite dépenser pour utiliser
      ses capacités de concentration. FOCUS est une ressource empilable.
  - id: free-recall-action
    keyword: ACTION DE RAPPEL GRATUITE
    description: Le héros effectue une ACTION DE RAPPEL sans subir de pénalité de CC.
  - id: fruit-of-life
    keyword: FRUIT DE VIE
    description: "Avec une Action Mineure Utiliser un Objet Consommable, un Personnage
      détenant un FRUIT DE VIE peut le défausser pour : SOI, RETROUVER 2 SANTÉ. De plus,
      ces fruits sont considérés comme des objets et peuvent être échangés avec d’autres
      héros comme n’importe quel autre objet le serait normalement, mais ils n’occupent
      aucun espace dans le sac. FRUIT OF LIFE est une ressource empilable."
  - id: fury
    keyword: FUREUR
    description: Lorsque vous frappez avec une attaque magique ou une attaque armée,
      vous pouvez défausser 1 FUREUR pour ajouter +1 DÉG à votre attaque. Vous ne pouvez
      défausser qu'1 jeton FURY par tour ou Réaction (Si vous avez une capacité qui
      est aussi une Réaction, par exemple). FURY est une ressource empilable.<br><br>
      *Apocalypse a mis à jour FURY comme suit :* <br><br> Lorsque vous frappez avec
      une attaque magique ou une attaque armée, vous pouvez défausser 1 FURY pour ajouter
      +1 DMG à votre attaque ( Aucune action nécessaire). Vous pouvez défausser 1 jeton
      FURY pour chaque attaque armée ou attaque magique que vous effectuez, qui peut
      être plus d'une fois par tour. FURY est une ressource empilable.<br><br> **REMARQUE :**
      Chaque fois que vous défaussez 1 Fury afin de booster une attaque qui cible plus
      d'un personnage à la fois (CLEAVE et STRIKE, par exemple), le bonus de dégâts
      est infligé. à chaque cible. Vous n'avez pas besoin de défausser 1 jeton Furie
      pour chaque personnage ciblé de cette manière.
  - id: heal-x
    keyword: GUÉRIR X
    description: La cible récupère X Health qui ne peut pas dépasser la santé maximale.
  - id: heavy-wield
    keyword: MANIEMENT LOURD
    description: Les armes dotées de la propriété Heavy Wield sont plus difficiles à
      manipuler, mais font généralement plus de dégâts lorsqu'elles frappent. Tant que
      vous êtes équipé d'une arme dotée d'un maniement lourd, vous ne pouvez effectuer
      qu'une seule attaque avec une arme à partir de chaque action d'attaque avec une
      arme que vous effectuez ou recevez. Ainsi, vous ne pouvez pas effectuer deux attaques
      avec une arme à partir d'une seule action de cube (comme vous le feriez avec la
      compétence Twin Strike, par exemple), d'une capacité de concentration, d'une capacité
      de classe ou d'un commandement que vous prenez ou recevez en utilisant ces armes.
      Mais vous pouvez par exemple réaliser une Attaque avec Arme grâce à chacune de
      vos deux Actions Cube et une troisième grâce à votre Capacité de Concentration
      ou en dépensant un jeton KI.
  - id: idol
    keyword: IDOLE
    description: Les idoles sont des personnages possédant des propriétés magiques que
      les héros peuvent invoquer pour les aider au combat. Lorsqu'une Idole est Invoquée,
      le Héros place ou repositionne (si cette Idole est déjà sur le plateau) son jeton
      correspondant à l'intersection centrale de la zone (carré bleu) dans laquelle
      il se trouve ou dans une zone adjacente. Notez que le simple fait d'invoquer une
      idole n'active pas ses effets immédiatement (les chamans ont une capacité de classe
      qui leur permet de le faire en tant que pouvoir spécial). Une fois placée, l'idole
      est considérée comme un objet terrestre inamovible, ce qui signifie qu'elle ne
      peut être déplacée par aucun moyen, y compris par télékinésie. Chaque idole a
      un pouvoir qui peut être évoqué par n'importe quel héros (pas seulement celui
      qui lance) à portée 1 de cette idole en utilisant une action mineure et en dépensant
      n'importe quelle combinaison de 2 jetons ressource.
  - id: immunity
    keyword: IMMUNITÉ
    description: Ce personnage ne peut pas être affecté par les conditions/effets. L'immunité
      furtive signifie qu'ils peuvent cibler cette unité et ne peuvent pas être surpris
      (x2 DMG).
  - id: inflict
    keyword: INFLIGER
    description: C'est le terme utilisé pour désigner un effet (généralement des Conditions)
      appliqué par un personnage qui lance un sort contre un personnage cible sans lui
      donner une chance de se défendre, comme le feraient des dommages non évitables.
      Ainsi, un effet Infligé ne génère aucune Attaque ou Menace (même s'il provient
      d'une carte Attaque par exemple), ne permettant pas aux Personnages d'utiliser
      leurs Interruptions et Réactions pour se défendre. N'oubliez pas que si un personnage
      est immunisé contre une condition, cette condition ne l'affecte naturellement
      pas lorsqu'elle lui est infligée.
  - id: inspire
    keyword: INSPIRER
    description: Représentant un boost de moral, lorsqu'un héros devient inspiré, il
      reçoit un jeton Inspiration. En défaussant l'un de ces jetons (aucune action requise),
      un Héros peut relancer n'importe quel jet de d20 qu'il vient de faire, prenant
      le deuxième résultat même s'il est inférieur au premier. L'inspiration est une
      ressource redondante.
  - id: interact
    keyword: INTERAGIR
    description: Les interactions sont des situations qui surviennent au cours d'une
      Aventure dans lesquelles votre Héros peut (ou devrait) intervenir. Certaines interactions
      seront présentées à votre groupe via des effets en jeu, mais la plupart d'entre
      elles se trouveront sur le plateau sous forme de jetons d'interaction.
  - id: interact-(stack-of-barrels)
    keyword: INTERAGIR (PILE DE BARILS)
    description: Les nains et les halfelins (uniquement ceux-là) peuvent pénétrer dans
      les tonneaux et les utiliser comme cachettes. Pour arrêter de se cacher, le héros
      devra utiliser une autre action mineure.<br><br>- Lorsqu'un héros entre dans un
      tonneau, retirez sa figurine du plateau. Pendant leur présence, ils ne pourront
      pas cibler, ni être ciblés, par d'autres personnages avec une attaque ou un effet.
      <br>- Les monstres savent que les héros sont là. Ils doivent cependant détruire
      le canon avant de les attaquer. Ainsi, lorsqu'un Monstre attaque un personnage
      à l'intérieur du baril, PRÉVENEZ tous les dégâts que cette attaque causerait et
      retirez le baril du plateau. Repositionnez le modèle du Héros (celui qui était
      caché) dans la case où se trouvait le canon. <br>- Si un grand monstre marche
      sur un tonneau avec un héros caché, cassez ce tonneau et poussez le héros de côté.
      Ce Héros subit 2 dégâts irréversibles.
  - id: interact-(bookshelf)
    keyword: INTERAGIR (BIBLIOTHÈQUE)
    description: Lorsqu'un Héros interagit avec une Bibliothèque, il peut rechercher
      dans la pioche Coffre une carte Parchemin et la conserver ou l'utiliser immédiatement
      comme une action libre, comme s'il venait de la piocher dans la pioche Coffre.
      Ensuite, retirez la bibliothèque du tableau.
  - id: interact-(chest)
    keyword: INTERAGIR (POITRINE)
    description: "Lorsqu'un Héros interagit avec un Coffre : <br><br> - Il pioche une
      carte du dessus du paquet Coffre. Ce Héros peut choisir de consommer cet Objet
      immédiatement en tant qu'Action Libre ou de le stocker dans son sac (s'il y
      a de la place).<br> - Enfin, lors de la recherche d'un Coffre, le Héros doit
      lancer le Dé Piège et en subir l'effet."
  - id: interact-(pile-of-crates)
    keyword: INTERAGIR (TAS DE CAISSES)
    description: Les tas de caisses ne sont bonnes à rien en particulier. Ils comptent
      comme des obstacles jusqu'à ce qu'ils soient détruits ou jetés.
  - id: interact-(stone-fountain)
    keyword: INTERAGIR (FONTAINE EN PIERRE)
    description: "Lorsqu'un Héros interagit avec une fontaine, il retourne le jeton
      Concoction, applique ses effets, puis le défausse. Il y a trois effets possibles :<br><br>
      **Eau douce** (bleu) : rien de meilleur pour calmer les émotions rampantes ! Le
      personnage qui boit retrouve 2 points de vie et gagne 2 NETTOYAGES.<br><br> **Potion
      d'autonomisation** (Orange) : Cherchez et vous trouverez ! Le personnage qui
      boit gagne INSPIRE et EMPOWER, et il peut également effectuer une action de cube
      supplémentaire ce tour-ci. S'il s'agit d'un grand monstre, il gagne simplement
      un boost de +4 DMG pendant ce tour. <br><br> **Inoculation toxique** (Vert) :
      Le goût est encore pire que l'effet... Le personnage qui boit souffre de POISON
      4."
  - id: interact-(stone-pillar)
    keyword: INTERAGIR (PILIER DE PIERRE)
    description: Les piliers de pierre ne servent à rien en particulier. Ils représentent
      simplement un obstacle rigide.
  - id: interrupt
    keyword: INTERROMPRE
    description: Cette compétence ne peut être utilisée qu'en réponse à un personnage
      ciblé par une attaque, mais avant que le personnage ciblé ne dépense des jetons
      SHIELD et qu'une menace ne soit générée. Ainsi, les interruptions sont « plus
      rapides » que les réactions. Lors de l'utilisation d'une interruption, un personnage
      ne pourra pas utiliser de réaction contre les menaces générées par l'attaque qu'il
      a interrompue, comme s'il avait déjà « réagi » à cette attaque. Les interruptions,
      également, ne peuvent pas cibler les attaques qui infligent des dégâts inévitables,
      et elles ne sont pas considérées comme des réactions pour déclencher des capacités
      telles que **Caltrops**, par exemple. Un Héros ne peut subir qu’une seule Interruption
      par attaque, quel que soit le nombre de Personnages ciblés.
  - id: intimidate-x
    keyword: INTIMITER X
    description: Le personnage a -X DMG pour chaque jeton INTIMIDATE qu'il détient.
      Contrairement aux autres conditions, INTIMIDATION ne prend pas effet au début
      du prochain tour, elle persiste jusqu'à ce qu'elle soit supprimée. La prochaine
      fois que le personnage affecté effectue une attaque (soit une attaque avec une
      arme, soit une attaque magique), qu'il touche ou rate, il retire tous les jetons
      INTIMIDATION qu'il détient. INTIMIDATION est une condition empilable.
  - id: jump-x
    keyword: SAUT X
    description: Identique à MOVE X mais uniquement affecté par le terrain sur lequel
      il atterrit et peut traverser les ennemis. Non affecté par les DOMMAGES DE CHUTE.
      Monter 2 niveaux coûte toujours 2 mouvements.
  - id: ki
    keyword: KI
    description: Vous pouvez défausser un KI pour effectuer une attaque avec une arme
      avec +0 HIT. Peu importe si vous avez dépensé un KI pour effectuer une attaque
      avec une arme ou pour utiliser toute autre capacité que vous avez apprise, vous
      ne pouvez défausser qu'un seul KI par tour ou par réaction (si vous avez une capacité
      qui est également une réaction, par exemple). KI est une ressource empilable.
  - id: killing-blow
    keyword: COUP MEURTANT
    description: Killing Blow n'est pas nécessairement un mot-clé, mais c'est un terme
      qui mérite d'être clarifié. Le Killing Blow est l'attaque (et dans ce cas c'est
      forcément une attaque, les dégâts de Condition ne comptent pas par exemple) qui
      est chargée de vaincre le Monstre. Si un effet tue un personnage, naturellement,
      il délivre également le coup fatal, puisque le terme Slay précise qu'il bat le
      personnage même s'il ne réduit pas sa santé à 0. **REMARQUE :** Pour qu'un monstre
      soit vaincu , il doit être retiré du tableau. Si un effet réduit la santé d'un
      monstre à zéro, mais ne provoque pas sa suppression du plateau (comme cela se
      produit si Mécanique spéciale - Ligne de vie partagée est en cours, par exemple),
      l'attaque n'est pas considérée comme un coup fatal.
  - id: keen
    keyword: PASSIONNÉ
    description: "Dans cette deuxième génération, nous avons remplacé le mot clé CRIT
      16+ par « Keen ». L'effet reste le même : si vous obtenez un 16 naturel ou plus
      sur le d20, vous obtenez un coup critique. Avec l'introduction des compétences
      de mise à niveau et de la mise à jour du trait Warlock, les interactions avec
      les Wild Cubes seront plus courantes, et doubler la valeur numérique « 16+ » (soi-disant
      à « CRIT 32+ ») est esthétiquement déplaisant et représente un préjudice pour
      le Une compétence plutôt qu’un avantage. Ainsi, nous avons jugé opportun de transformer
      cet avantage en Mot-clé pour éviter ce problème."
  - id: knock-down
    keyword: ABATTRE
    description: La cible reçoit un jeton KNOCK DOWN. Contrairement à d'autres conditions,
      KNOCK DOWN ne prend pas effet au début du prochain tour du personnage, il persiste
      jusqu'à ce qu'il soit supprimé. La prochaine fois que le personnage affecté reçoit
      un effet de déplacement, il annule cet effet et retire son jeton RENVERSEMENT
      de son plateau. KNOCK DOWN est une condition redondante.
  - id: knock-out
    keyword: ASSOMMER
    description: Certaines compétences risquent tout en échange de la victoire. Lorsqu'un
      Héros reçoit un effet K.O., il est immédiatement mis K.O. comme si sa Santé était
      réduite à zéro (il doit déposer sa figurine, prendre un Trauma Cube, et tout le
      reste comme décrit dans le Livre de Règles à la page 15). Un effet avec Knock
      Out est définitif. Autrement dit, aucun effet ne peut vous empêcher d’être mis
      KO de cette manière.
  - id: large-monster
    keyword: GRAND MONSTRE
    description: Ce Monstre est considéré comme Grand (même si sa base est de petite
      taille). Un grand monstre est immunisé contre le renversement, la poussée, l'étourdissement
      et la télékinésie.
  - id: learn
    keyword: APPRENDRE
    description: Pendant la campagne, les termes utilisés pour représenter la progression
      de votre héros en acquérant une nouvelle compétence ou capacité de classe étaient
      « Apprend et débloque ». Désormais, ce terme a été simplifié pour simplement « Apprendre »,
      mais son objectif est le même. Ainsi, lorsque votre héros apprend une compétence
      de héros ou de rôle de niveau 1, il doit choisir une compétence de niveau 1 parmi
      son héros ou son rôle, prendre sa carte et son cube d'action respectifs, et les
      ajouter à son plateau de héros. <br /><br /> **REMARQUE :** Il est important de
      se rappeler qu'un héros ne peut pas apprendre un héros ou une compétence de rôle
      de niveau 2 s'il n'a pas appris une compétence de niveau 1 appartenant à ce même
      arbre de compétences ou rôle de donjon. , comme déjà mentionné dans le Corebox
      Rulebook. Lorsqu'un héros apprend une capacité de classe, il prend la carte correspondante
      (s'il s'agit de la capacité de niveau 1 pour cet arbre de classe) et un cube blanc.
      Ils placent la carte à côté de leur plateau et le cube sur l'espace approprié
      pour marquer la capacité de classe qu'ils ont apprise. <br /><br /> **REMARQUE :**
      De même, il est important de se rappeler qu'un héros ne peut pas apprendre une
      capacité de classe de niveau 2 ou 3 s'il n'a pas appris une capacité de classe
      de niveau 1 ou 2 (respectivement). appartenant à ce même arbre de classes.
  - id: loot-(tokens)
    keyword: BUTIN (JETONS)
    description: "Les jetons Butin sont des objets terrestres mobiles qui peuvent être
      récupérés par les héros adjacents ou au-dessus d'eux avec une action mineure.
      Lorsqu’ils le font, ils piochent la première carte du paquet Coffre, mais n’ont
      pas besoin de lancer le dé Piège : le butin est toujours en sécurité. Comme pour
      un coffre, dès qu'un héros pioche un objet consommable, il peut choisir de l'utiliser
      immédiatement par une action gratuite. Sinon, ils gardent cette carte dans leur
      sac."
  - id: loot
    keyword: BUTIN
    description: Si ce compagnon porte le coup fatal à un ennemi, remplacez la cible
      par un coffre. Il est sécuritaire (pas de dé Piège à l'ouverture) et n'est qu'un
      OBJET (non SOLIDE).
  - id: maelstrom
    keyword: MAELSTROM
    description: Lors de l'activation d'Overlord, vous mélangez ses cartes d'Attaque
      dans le paquet et piochez un nouvel ensemble (une par Héros).
  - id: manifest
    keyword: MANIFESTE
    description: Prenez au hasard une Rune du sac et révélez-la, déclenchant l'effet.
      Ne génère pas les Ténèbres et est replacé dans le sac.
  - id: mending-x
    keyword: RÉPARATION X
    description: Les monstres dotés de cette capacité sont des médecins de terrain au
      service de l'ennemi, gardant leurs alliés prêts pour un autre round. Lorsque cette
      capacité est déclenchée, un autre monstre plus faible (le monstre avec la santé
      la plus faible à ce moment-là) à portée 1 du monstre qui lance regagne X santé
      (cette santé ne peut pas dépasser son maximum). Si deux monstres ou plus sont
      à égalité, celui qui occupe la case de couleur la plus élevée sur le tableau de
      statut des monstres entre eux sera la cible choisie (le jaune est plus haut que
      le bleu foncé, par exemple). S'il n'y a aucun autre monstre à portée 1 du lanceur,
      un monstre ne peut pas utiliser la guérison sur lui-même.
  - id: mindlock
    keyword: BLOCAGE D'ESPRIT
    description: Les monstres dotés de cette capacité sont capables d'interférer avec
      les pensées des héros simplement en étant en leur présence. Tant qu'un monstre
      doté de cette capacité est sur le plateau, aucun héros ne peut dépenser des cubes
      d'action de sagesse (bleus) pour utiliser des compétences. Ils peuvent toujours
      dépenser ces cubes pour effectuer des actions de départage, des actions mineures
      supplémentaires, des actions de déplacement supplémentaires, etc.
  - id: most-corrupted-hero
    keyword: LE HÉROS LE PLUS CORROMPU
    description: Le héros avec le plus de cubes de malédiction est le héros le plus
      corrompu. Si deux Héros sont à égalité avec le même nombre de Cubes Malédictions,
      le plus corrompu d'entre eux sera celui qui occupera l'emplacement d'Initiative
      le plus rapide.
  - id: most-tired-hero
    keyword: LE HÉROS LE PLUS FATIGUÉ
    description: Le Héros avec le moins de Cubes d’Action disponibles est le Héros le
      plus fatigué. Si deux Héros sont à égalité avec le même nombre de Cubes Action
      disponibles, le plus fatigué d'entre eux sera celui qui occupera l'emplacement
      d'Initiative le plus lent.
  - id: most-vigorous-hero
    keyword: HÉROS LE PLUS VIgoureux
    description: Le Héros avec le plus de Cubes d’Action disponibles est le Héros le
      plus Vigoureux. Si deux Héros sont à égalité avec le même nombre de Cubes Action
      disponibles, le plus Vigoureux d'entre eux sera celui qui occupera l'emplacement
      d'Initiative le plus rapide.
  - id: move-x
    keyword: DÉPLACER X
    description: La cible peut se déplacer jusqu'à X CARRÉS orthogonalement ou en diagonale.
      Ne peut pas traverser des OBJETS SOLIDES ou des ENNEMIS mais peut traverser sans
      atterrir sur les alliés. Le mouvement peut être interrompu pour effectuer une
      action mineure puis continué, mais l'utilisation d'une CA ou d'une RÉACTION fera
      perdre les points de mouvement restants.
  - id: multishot-x
    keyword: MULTISHOT X
    description: Le personnage tire une seule attaque à distance sur X cibles différentes
      à portée. Les héros effectuent 1 jet d’attaque.
  - id: non-preventable
    keyword: INÉVITABLE
    description: Ces dommages ne peuvent être évités par aucun type d’effet, y compris
      SHIELD et/ou PREVENT. Les dommages non évitables ne sont pas considérés comme
      une menace et ne peuvent donc pas être traités par des réactions.
  - id: npc
    keyword: PNJ
    description: Les PNJ (personnages non-joueurs) sont les spectateurs d'une campagne.
      Certains jetons PNJ sont utilisés pour représenter vos compagnons sur le plateau,
      tandis que d'autres incarnent simplement des PNJ génériques tels que « Villageois
      » ou « Enfants ». Quoi qu'il en soit, un jeton de PNJ est un objet solide et chaque
      fois qu'il est utilisé, il suit un ensemble de règles spéciales qui lui sont propres.
      Chaque aventure décrira exactement comment ces jetons interagissent avec les joueurs
      et l'aventure en cours.
  - id: object
    keyword: OBJET
    description: Pièges, tuiles Ténèbres ou autres spécifiés comme tels. Les personnages
      peuvent les traverser et terminer leur mouvement.
  - id: overpressure
    keyword: SURPRESSION
    description: Certains monstres possèdent une énergie surnaturelle si puissante qu'ils
      déforment l'espace-temps et émettent souvent des vibrations perturbatrices. Par
      conséquent, tant qu'un Monstre avec cette capacité est sur le plateau, aucun Héros
      ne peut effectuer d'Actions Mineures à l'exception de « Utiliser un Objet Consommable »
      s'il effectue cette action pour boire une potion.
  - id: outcome
    keyword: RÉSULTAT
    description: Effacé uniquement lorsque cela est commandé par une autre résolution
      d’interaction.
  - id: passive
    keyword: PASSIF
    description: La capacité est toujours active (y compris les cartes Commander Attack)
      à moins qu'elle ne soit bloquée par TRAUMA CUBE ou CURSE CUBE.
  - id: pay-x-life
    keyword: PAYER X VIE
    description: Le héros subit X dégâts pour appliquer les avantages. Ne peut pas être
      utilisé si X > Santé actuelle.
  - id: penitence
    keyword: PÉNITENCE
    description: La cible subit 1 dégât non évitable par CURSE CUBE.
  - id: pet
    keyword: ANIMAL DE COMPAGNIE
    description: Certains Héros ont des compagnons et chacun d'entre eux possède son
      propre jeton et une carte avec ses attributs.
  - id: poison
    keyword: POISON
    description: La cible prend X jetons POISON. Au début du prochain tour de ce personnage,
      il subit 1 dégât inévitable pour chaque jeton POISON qu'il possède. Contrairement
      à BLEED ou BURN, POISON n'est pas supprimé après avoir infligé ses dégâts. Cependant,
      chaque fois qu'un personnage reçoit un effet NETTOYAGE, il supprime également
      tous les POISONS qui l'affectent. POISON est une condition empilable.
  - id: poison-trap
    keyword: PIÈGE À POISON
    description: Tous les ennemis dans la ZONE subissent 2 dégâts non évitables, POISON
      2, DÉFAUT.
  - id: polymorph
    keyword: POLYMORPHE
    description: "Il n'y a rien de plus satisfaisant que de ridiculiser une menace
      et de transformer un ennemi autrefois puissant en un capybara sans défense ! Afin
      d'émuler cet effet avec son glamour approprié dans le système AoD, vous devrez
      suivre quelques étapes de préparation supplémentaires. Cependant, ne vous inquiétez
      pas : une fois que l’on comprend le concept de cet effet, de telles étapes deviennent
      intuitives ! Lorsqu'un personnage subit une métamorphose, vous devez remplacer
      son modèle par un capybara, face à la direction de votre choix, et lui donner
      un jeton Condition de métamorphose. Notez que la direction dans laquelle font
      face ces personnages est importante : lorsque vous manipulez à nouveau ces personnages,
      ne changez pas leur orientation (sauf si cela est spécifié). Le livre de règles
      explique pleinement le concept."
  - id: polymorph-(simple)
    keyword: POLYMORPHE (SIMPLE)
    description: "Si vous avez essayé les mécanismes de Polymorph et que vous les considérez
      toujours trop compliqués, vous pouvez, en règle générale, ignorer l'utilisation
      du deck Errant Behaviour et du modèle capybara. Vous pouvez alors établir que
      le personnage métamorphosé ne peut tout simplement pas entreprendre d’actions
      pendant son tour. Au lieu de cela, au début de chacune de leurs activations, ils
      doivent lancer le d20 pour voir ce qui se passe ce tour-ci : <br> - S'ils obtiennent
      11+, ils se libèrent du Polymorphe, mais n'agissent pas ce tour-ci. <br>- Sinon,
      s'ils obtiennent 10-, ils restent polymorphes. <br><br> Quel que soit votre choix
      de procéder soit à la polymorphie standard, soit à la polymorphie simple, les
      autres règles pour mettre fin à cette condition plus tôt ou pour en devenir immunisé
      restent les mêmes."
  - id: prevent-x
    keyword: PRÉVENIR X
    description: Ignorez jusqu'à X dégâts qui seraient infligés à la cible à portée.
  - id: primary-target
    keyword: CIBLE PRINCIPALE
    description: La cible principale d'un monstre est le personnage qu'il cherche à
      attaquer pendant son tour. Tous les monstres qui suivent le comportement standard
      ont par exemple le héros le plus fort comme cible principale.
  - id: protect
    keyword: PROTÉGER
    description: Ce personnage devient la cible à moins qu'il ne soit déjà une cible
      en raison de CLEAVE, MULTISHOT ou STRIKE.
  - id: push-x
    keyword: APPUYER SUR X
    description: Poussez les CARRÉS Target X loin de la roulette en ligne droite. Doit
      être poussé sur toute la longueur.
  - id: pushback
    keyword: REPOUSSER
    description: Cet effet est similaire à Push, mais c'est une version adaptée pour
      être utilisée par les Monstres. Lorsqu'un personnage subit un refoulement, il
      doit repousser sa figurine d'une case en arrière, c'est-à-dire plus loin de la
      source qui l'a poussé. En effet, ils disposeront de trois cases vers lesquelles
      ils pourront être poussés. Un Personnage ayant subi un Repoussage doit toujours
      choisir un espace inoccupé où il peut être poussé, même s'il s'agit d'un terrain
      nuisible ou s'il doit subir des dégâts de chute car il a été poussé d'un plateau
      de donjon de niveau 2 à 0. Si toutes les cases possibles sont occupés par des
      Objets Solides, le Personnage ne peut pas être poussé.
  - id: raise-a-draugr
    keyword: LEVER UN DRAUGR
    description: En réutilisant l'énergie maléfique utilisée par les Ténèbres pour créer
      leurs créatures, les Nécromanciens peuvent créer leur propre armée. Élever un
      Draugr signifie en placer un dans une case vide de votre choix adjacente à vous,
      fidèle au Nécromancien qui l'a invoqué. Contrairement aux autres familiers, les
      Draugrs ne peuvent pas être « élevés » via un effet « Commande » ou vice versa.
      De même, l’effet générique « Activez un animal de compagnie de votre choix » ne
      fonctionne pas pour les élever ou les commander. Seuls les effets spécifiques
      de Raise a Draugr et Command a Draugr affectent ces créatures. En dehors de ce
      détail, les Draugrs suivent les mêmes règles que les animaux de compagnie en ce
      qui concerne leurs tours et autres règles. Si les quatre Draugrs sont déjà sur
      le plateau, un Nécromancien ne peut plus les élever, mais seulement les commander
      (notez que contrairement aux autres animaux de compagnie, un effet qui vous permet
      d'élever un Draugr ne vous permet pas de commander un Draugr – ce sont des effets
      distincts. pour le Nécromancien). <br><br> **REMARQUE :** Les Draugrs qui sont
      élevés pendant le tour des Draugrs (celui que les animaux ont après le tour de
      leur maître) n'agissent pas pendant cette activation. <br><br> **REMARQUE :**
      Un Nécromancien peut élever les quatre Draugrs, même s'il ne peut en soutenir
      que deux pendant son tour.
  - id: range-x
    keyword: GAMME X
    description: "La portée est comptée en utilisant X ZONES éloignées. RAPPEL X : Récupérer
      X CA dépensé ou dépensé."
  - id: rangers-mark
    keyword: MARQUE DU RANGER
    description: Lorsqu'un personnage est marqué, il reçoit un jeton RANGER'S MARK.
      Toutes les attaques avec des armes et des sorts effectuées par le Ranger contre
      un personnage qu'il a marqué infligent +1 DMG. Comme mentionné précédemment, ces
      dégâts sont doublés si le personnage obtient un coup critique comme d'habitude.
  - id: reaction
    keyword: RÉACTION
    description: Compétence qui peut être utilisée en réponse à une menace (subir des
      dégâts évitables). Chaque héros ne peut utiliser qu'une seule réaction par menace.
      Les boucliers doivent être appliqués avant et les réactions peuvent toujours être
      utilisées même si les dégâts ont été réduits à 0.
  - id: recall-x
    keyword: RAPPEL X
    description: Vous récupérez dans votre boîte de cubes d'action disponibles jusqu'à
      X cubes d'action dépensés ou dépensés depuis votre plateau.
  - id: redirect
    keyword: RÉORIENTER
    description: Lorsqu'un effet vous demande de rediriger une attaque vers vous ou
      vers un autre personnage, ce personnage devient à la place la cible de cette attaque.
      Si le personnage en question est déjà ciblé par cette attaque (comme cela pourrait
      l'être en Multishot, Cleave ou Strike, par exemple), il la subit deux fois, en
      résolvant une attaque à la fois. Rediriger une attaque ne génère pas de menace
      supplémentaire, et ne permet donc pas de Réaction supplémentaire.
  - id: reckoner
    keyword: RECONNEUR
    description: Un monstre avec Reckoner cible le héros le plus corrompu (celui qui
      possède actuellement le plus de cubes de malédiction) comme cible principale.
  - id: regain-x-health
    keyword: RETROUVER X SANTÉ
    description: La cible récupère X Health. Un personnage ne peut jamais gagner plus
      de santé que sa valeur maximale. Tout excès de santé est perdu. Puisque cet effet
      n'est pas lié au mot-clé HEAL, votre Héros ne reçoit aucun bonus des capacités
      « HEAL +X ».
  - id: regain-your-breath
    keyword: RETROUVEZ VOTRE SOUFFLE
    description: Récupérez après avoir été assommé.
  - id: redundant
    keyword: REDONDANT
    description: Un effet redondant signifie qu'un personnage ne peut détenir qu'un
      seul jeton de cet effet spécifique. Si un personnage devait gagner un deuxième
      jeton pour un effet redondant, ignorez-le.
  - id: regeneration-x
    keyword: RÉGÉNÉRATION X
    description: Le personnage récupère X Santé qui ne peut pas dépasser la Santé maximale.
  - id: relearn
    keyword: RÉAPPRENDRE
    description: Réapprendre est un terme associé à la progression du personnage. Il
      peut faire référence à un niveau de compétence de rôle de héros ou de donjon 1
      ou 2, à une amélioration de compétence ou au choix d'un rôle de donjon, par exemple.
      Réapprendre quelque chose signifie remplacer un choix que vous avez fait concernant
      cet élément. Ainsi, réapprendre un rôle de donjon est un processus simple consistant
      à « échanger » les cartes de votre rôle de donjon *(en gardant les progressions
      choisies les mêmes que d'habitude)* tandis que réapprendre une compétence reviendrait
      à oublier *(supprimer la progression de)* une compétence. vous en avez et en choisissez
      un autre à la place * (rappelez-vous que lorsque vous réapprenez une compétence
      de rôle de héros ou de donjon, vous devrez ajuster vos cubes d'action en conséquence
      et vous pourrez également être obligé de réapprendre la compétence de niveau 2
      associée à cet arbre de compétences).*
  - id: relentless
    keyword: SANS RELÂCHE
    description: Un monstre avec des cibles implacables le héros le plus fatigué (celui
      avec moins de cubes d'action disponibles pour le moment) comme cible principale.
  - id: reroll
    keyword: REROLLER
    description: Lorsqu'une compétence a REROLL, cela signifie que vous obtenez une
      relance gratuite du d20 pour une attaque avec arme effectuée par cette compétence
      que vous pouvez choisir d'utiliser lorsque vous manquez.
  - id: resolved
    keyword: RÉSOLU
    description: '« Résolu » est le terme utilisé pour désigner la fin d''une situation
      de jeu. Ainsi, lorsqu’il est mentionné avec un effet, cela signifie juste après
      que cet effet soit appliqué. Par exemple, analysez la déclaration suivante concernant
      une règle de base concernant les dommages collatéraux : <br><br> *"Les effets
      collatéraux sont appliqués une fois les dégâts résolus."* Ainsi, si un personnage
      réagit avec une compétence de chute contre l''attaque d''un chevalier de l''ombre
      , ils se déplaceront avant d''être renversés, puisque la compétence Tumble (et
      son saut 2) doit être entièrement résolue avant qu''un dommage collatéral ne s''applique
      (si il est appliqué). <br><br> Ce terme peut également être trouvé faisant référence
      à une interaction ou à une résolution. Lorsque c’est le cas, il faut savoir à
      quel de ces deux éléments il est relié. C’est la clé pour comprendre sa signification.
      <br><br> *« Jusqu''à ce que l''interaction... soit résolue »* signifie que l''interaction
      doit être effectuée dans son intégralité ; c''est-à-dire jusqu''à ce que le jeton
      Interaction soit retiré du plateau. Cela peut être dû au fait qu''il n''y a plus
      de charges ou qu''un effet a stipulé qu''il devait être supprimé avant cela. <br><br>
      La phrase *«...cette résolution est résolue»* s''applique uniquement à la résolution
      que vous lisez à ce moment-là. Même si une résolution est brusquement résolue
      par sa propre commande, elle retirera quand même 1 charge du jeton Interaction
      (à moins qu''il ne s''agisse d''une interaction récurrente ou que l''effet lui-même
      ne spécifie le contraire, bien sûr).'
  - id: restrain
    keyword: RESTREINDRE
    description: Les personnages dotés de la capacité Retenue sont armés de contraintes
      naturelles ou artificielles et peuvent utiliser cette capacité pour toujours garder
      leurs adversaires à portée. Lorsqu'un personnage est retenu par un ennemi, il
      reçoit un jeton Retenue et ne peut pas quitter l'espace qu'il occupe tant qu'il
      le détient. Un personnage peut défausser son jeton de retenue lorsqu'il n'y a
      plus d'ennemis ayant la capacité de les retenir à portée 1. La retenue est une
      condition redondante. <br><br>**REMARQUE :** Les personnages retenus peuvent quitter
      leur espace grâce à un effet d'échange. Lorsque c'est le cas, l'objet échangeant
      avec le personnage retenu prend son jeton Retenue. Si cette cible n'est pas un
      personnage, l'effet de retenue prend fin.
  - id: retaliate-x
    keyword: REPRÉSENTER X
    description: Infliger X dégâts à l'attaquant dans le CR ou à n'importe quelle distance
      autrement. Le lanceur de sorts doit être l'une des cibles.
  - id: roll-x
    keyword: ROULEAU X
    description: Déclenche un avantage pour les jets d'attaque sur les jets naturels.
      Les modificateurs +X HIT ne déclenchent pas cela.
  - id: round
    keyword: ROND
    description: Le tour est un terme utilisé pour désigner la fenêtre de temps allant
      de la première carte à recevoir un tour sur la piste d'initiative jusqu'à la dernière.
      Ainsi, on peut dire que le Héros jouant le Rôle Défenseur du Donjon sera toujours
      le premier Personnage à agir dans un Round alors que la carte Rune sera toujours
      la dernière. Tous les effets mesurés au cours d'un tour (c'est-à-dire « ... pendant
      ce tour ») prennent fin dès que le tour de la carte Rune dans ce tour est résolu.
  - id: self
    keyword: SOI
    description: "Les capacités avec le mot-clé SELF ne peuvent cibler que le personnage
      qui lance le sort. Par exemple : « SELF, PREVENT 3 » signifie que le personnage
      peut éviter 3 dégâts provenant de lui-même uniquement."
  - id: shadow-aura
    keyword: AURA D'OMBRE
    description: Une petite tuile Ténèbres est placée sous la cible.
  - id: shield-x
    keyword: BOUCLIER X
    description: La cible gagne des jetons X SHIELD. Chaque jeton SHIELD peut être utilisé
      pour absorber 1 point de dégâts reçus contre le personnage. Vous devez utiliser
      tous vos jetons BOUCLIER avant de perdre de la santé ou d'utiliser un effet PRÉVENTION.
      Vous ne pouvez pas choisir de subir les dégâts et de conserver vos jetons BOUCLIER
      ou de PRÉVENIR les dégâts avec une autre Compétence afin de les sauvegarder. Les
      jetons SHIELD sont une ressource empilable.
  - id: shove
    keyword: POUSSER
    description: Lorsque deux personnages occuperaient le même espace et que l'un d'eux
      a la priorité sur l'autre, on dit que le premier poussera le second. Lorsqu'un
      personnage est poussé, il est déplacé vers une case adjacente à la zone (carré
      bleu) qu'il occupait précédemment. Le chef du groupe choisit l'endroit où un monstre
      sera poussé, tandis qu'un héros poussé peut choisir lui-même sa nouvelle position.
      Les personnages subissent les effets du fait de marcher sur un terrain dangereux
      lorsqu'ils y sont poussés (s'ils ne les ont pas déjà subis ce tour-ci).
  - id: silence
    keyword: SILENCE
    description: "(Compte comme FATIGUE) DÉPENSEZ toute l'Agilité et la Sagesse."
  - id: skull-cracker
    keyword: CRACKER DE CRÂNE
    description: "Les monstres dotés de cette capacité sont terriblement dangereux.
      Les attaques effectuées par des créatures dotées de cette capacité transperceront
      automatiquement toute valeur de robustesse. Soyez donc prudent : l'attaque de
      telles créatures est mortelle contre les alliés tels que les compagnons, les suiveurs,
      les animaux de compagnie, etc. (vous pouvez toujours utiliser les préventions
      de vos réactions ou interruptions pour tenter de réduire les dégâts à 0 et empêcher
      un suiveur allié d'être tué). vaincu)."
  - id: slaughter
    keyword: ABATTAGE
    description: Un monstre avec massacre cible les jetons PNJ (non-compagnons) comme
      cible principale.
  - id: slayer
    keyword: Tueuse
    description: Un monstre doté de cette capacité poursuivra les jetons, les cohortes
      et les adeptes des PNJ blessés comme cible principale, dans cet ordre de préférence.
      S'il y en a deux ou plus à sa portée, le chef du groupe choisit lequel d'entre
      eux sera la cible de ce monstre ce tour-ci. Si aucun de ces PNJ n'est sur le plateau
      ou à portée, ces monstres changent leur cible principale sur le héros le plus
      fort.
  - id: slow
    keyword: LENT
    description: La cible reçoit un jeton SLOW. Contrairement aux autres conditions,
      SLOW ne prend pas effet au début du prochain tour de ce personnage, il persiste
      jusqu'à ce qu'il soit supprimé. La prochaine fois que le personnage affecté reçoit
      un effet de mouvement, il perd 2 points de mouvement dus à cet effet et retire
      son jeton LENT de son plateau. SLOW est une condition redondante.
  - id: solid-objects
    keyword: OBJETS SOLIDES
    description: Personnages, coffres, interactions, tas de runes, PNJ et autres spécifiés
      comme tels lors d'une configuration.
  - id: soul-shard
    keyword: ÉCLAT D'ÂME
    description: En confinant en eux un fragment d'énergie vitale provenant de l'esprit
      d'une créature, ces cristaux peuvent être utilisés pour renforcer les héros. En
      tant qu'action mineure, un héros peut défausser un éclat d'âme pour infliger des
      dégâts doubles à la prochaine attaque avec une arme ou avec une attaque magique
      qu'il effectuera ce tour-ci. Notez que cet effet ne dure que jusqu'à la fin de
      ce tour ou lorsque vous effectuez votre prochaine attaque avec une arme ou une
      attaque magique (même si vous ratez), selon la première éventualité. Si un effet
      vous permet d'effectuer deux ou plusieurs attaques avec une arme distinctes dans
      le cadre de la même action, cet effet ne s'applique qu'à la première d'entre elles
      * (Cleave est un coup unique qui affecte deux cibles ou plus, ce bonus s'applique
      donc à toutes. d'eux)*. Les fragments d'âme sont des jetons de ressources redondants
      qui peuvent être échangés entre héros comme s'il s'agissait d'objets consommables.
  - id: special-mechanic-tokens
    keyword: JETONS MÉCANICIEN SPÉCIAUX
    description: Ces éléments du plateau sont utilisés comme jalons visuels pour le
      fonctionnement de tout mécanicien spécial établi pour une aventure. Les jetons
      Mécanicien spécial sont des objets terrestres inamovibles.
  - id: spent
    keyword: DÉPENSÉ
    description: Dépensé n'est pas à proprement parler un mot clé, mais c'est un terme
      qui mérite d'être clarifié. Un Cube Action est considéré comme dépensé lorsqu'il
      est alloué à un emplacement de Compétence. Les Cubes de Malédiction et les Cubes
      de Trauma ne sont pas considérés comme des Cubes d'Action même lorsqu'ils sont
      dépensés comme Cubes d'Action. Elles sont traitées comme des blessures normales
      une fois attribuées à un emplacement.
  - id: split
    keyword: DIVISER
    description: Le personnage qui lance le sort peut choisir de répartir l'effet décrit
      entre n'importe quel nombre de cibles (à portée) de son choix. Pour être considéré
      comme une cible, un Personnage doit recevoir une part d'au moins 1 point. Tout
      bonus d'habilitation dont dispose ce personnage est appliqué au montant total,
      et non à chaque cible choisie. <br><br>**Exemple :** *Un bonus de +1 HEAL appliqué
      à un effet SPLIT, HEAL 4 entraînerait un SPLIT, HEAL 5 au lieu de quatre effets
      individuels de HEAL 2.*
  - id: spread
    keyword: PROPAGÉ
    description: Certaines attaques se dispersent autour de la victime. Chaque fois
      qu'un héros est touché par SPREAD, il reflète le même montant de dégâts qu'il
      a subi (les dégâts subis sont les dégâts qui ont été subis et n'ont pas été atténués
      ou EMPÊCHÉS) sur chaque autre héros adjacent à lui. Ces dégâts réfléchis sont
      infligés comme des dégâts non évitables. Par exemple, Vorn a subi 6 dégâts avec
      SPREAD. Après avoir atténué 2 dégâts avec ses 2 jetons BOUCLIER et PRÉVENU 2 dégâts
      avec une Compétence, il a finalement subi 2 dégâts. Ensuite, chaque autre héros
      adjacent à lui subit 2 dégâts inévitables.
  - id: spell-attack
    keyword: ATTAQUE DE SORT
    description: Compétence magique qui réussit toujours, infligeant des dégâts.
  - id: stackable
    keyword: EMPILABLE
    description: La propriété Stackable signifie qu'un personnage peut détenir jusqu'à
      4 copies d'un même jeton sur ses plateaux/cartes. Un jeton recto-verso qui affiche
      les faces 1 et 2 doit toujours être considéré comme s'il s'agissait du nombre
      de jetons individuels indiqué. Si un personnage devait recevoir un cinquième jeton
      d'un effet empilable, ignorez-le simplement. <br><br>**Exemple :** *2 jetons de
      Focus 2 et 4 jetons de Focus 1 sont considérés comme du Focus 4 dans les deux
      cas.*
  - id: stalker-(trait)
    keyword: TRAQUEUR (TRAIT)
    description: Certains tueurs se spécialisent dans l’utilisation de la furtivité
      à leur avantage. Tant que la Compétence Traqueur n'est pas bloquée, chaque fois
      que la Discrétion du Slayer disparaît *(c'est-à-dire qu'elle est supprimée d'elle-même
      au début du tour de son Héros)*, le Slayer reste Caché jusqu'à la fin du tour
      du Héros actuel ou jusqu'à ce qu'ils essaient de surprendre un autre personnage.
      <br><br>**Exemple :** *Nyx a reçu la furtivité grâce à la compétence **Sucker
      Punch** au tour précédent. Au début de son tour, dans ce nouveau tour, sa Furtivité
      s'est estompée, mais elle restera toujours cachée jusqu'à ce qu'elle tente de
      surprendre un autre personnage (ce qui pourrait l'amener à causer des doubles
      dégâts) ou qu'elle termine son tour en cours (donc, elle le ferait). (elle devra
      lancer un autre effet de furtivité si elle veut continuer en furtivité pour échapper
      aux attaques des monstres).*
  - id: status
    keyword: STATUT
    description: Le statut est une récompense liée à un choix fait par un personnage
      au cours de l'histoire. Certains statuts peuvent donner des capacités spéciales
      comme s'il s'agissait d'une sorte de bénédiction, tandis que d'autres sont simplement
      liés à l'histoire. Quoi qu'il en soit, un personnage peut avoir n'importe quel
      nombre de statuts notés dans son journal de campagne et tous les statuts sont
      effacés lors de la phase de camp suivante.
  - id: stealth
    keyword: FURTIVITÉ
    description: La cible reçoit un jeton STEALTH et est considérée comme cachée tant
      qu'elle le détient. <br><br>- Les personnages sans immunité contre la furtivité
      ne comptent pas un personnage caché comme leur cible ni comme un ennemi à des
      fins d'engagement (ils ne peuvent toujours pas les traverser s'ils sont ennemis).
      - Les personnages cachés subissent toujours des dégâts des attaques de zone telles
      que STRIKE et des Ténèbres. <br>- Au début de son prochain tour, le personnage
      n'est plus caché et doit défausser son jeton STEALTH.<br><br>Alternativement,
      comme le font de nombreux assassins chevronnés, un personnage peut mettre fin
      à sa STEALTH plus tôt en essayant de surprendre. une cible. <br><br>- Ainsi, si
      un personnage avec un jeton STEALTH effectue une attaque avec une arme, qu'il
      touche ou non, il perd immédiatement STEALTH. En revanche, si l'attaque touche,
      elle gagne le DOUBLE DÉGÂTS si le personnage attaquant était considéré comme caché
      de sa cible. C'est ce qu'on appelle « Surprise ». <br>- Les personnages immunisés
      contre la furtivité ne peuvent pas être surpris.
  - id: square
    keyword: CARRÉ
    description: Fait référence à un carré blanc sur une tuile de carte.
  - id: strike-x
    keyword: GRÈVE X
    description: Cible tous les personnages dans les ZONES X à portée. La mêlée doit
      être une ZONE adjacente à son CARRÉ.
  - id: strongest-hero
    keyword: LE HÉROS LE PLUS FORT
    description: Le héros avec le plus de santé en ce moment. Les monstres ciblent souvent
      le héros le plus fort. Si deux Héros sont à égalité avec le plus de Santé, le
      plus Fort parmi ceux-ci sera celui qui occupera l’Emplacement d’Initiative le
      plus rapide.
  - id: stun
    keyword: ÉTOURDIR
    description: STUN fonctionne différemment entre les héros et les monstres. Lorsque
      l'effet STUN est résolu au début du tour d'un Monstre, ce Monstre perd son action
      d'Attaque pour ce tour puis retire le jeton STUN *(il effectuera toujours son
      action de Mouvement)*. En revanche, au début du tour d'un Héros concerné, il perd
      l'une de ses deux Actions Cube autorisées pour ce tour, puis retire le jeton de
      son plateau. STUN est une condition redondante.
  - id: sturdiness
    keyword: SOLIDITÉ
    description: Les dégâts dépassant ce nombre vainquent le compagnon.
  - id: suffer
    keyword: SOUFFRIR
    description: Souffrir n'est pas à proprement parler un mot-clé, mais c'est un terme
      qui mérite d'être clarifié. Souffrir est utilisé pour définir quelque chose qui
      « frappe » un personnage après qu'il ait tenté de s'en protéger. Ainsi, « subir
      des dégâts » signifie perdre de la santé à cause des dégâts après avoir essayé
      (si vous le pouviez, naturellement) de les atténuer via la prévention, les jetons
      de bouclier, etc.
  - id: swap
    keyword: ÉCHANGER
    description: Deux objets échangent des positions et des PERSONNAGES sont affectés
      par un terrain dangereux ou par l'obscurité sur laquelle ils ont atterri.
  - id: swarm
    keyword: ESSAIM
    description: Les Swarm Monsters sont de minuscules créatures qui, réunies, forment
      un seul être et n'ont donc aucun point vital dans leur corps. De telles créatures
      ne subissent que la moitié des dégâts (arrondis au supérieur, après application
      des réductions de prévention) de toutes les attaques avec arme qui les frappent.<br><br>
      **Exemple :** *Si Lorelai a 2 jetons Intimidation lorsqu'elle attaque un monstre
      qui a Essaim et 1 jeton Bouclier utilisant une attaque de 6 dégâts, ce Monstre
      ne subirait au final que 2 points de dégâts (6 - 2 - 1 = 3 ; 3 ÷ 2 = 1,5, qui
      est ensuite arrondi à 2).*
  - id: take
    keyword: PRENDRE
    description: Prendre n'est pas à proprement parler un mot-clé, mais c'est un terme
      qui mérite d'être clarifié. Take est utilisé pour décrire quelque chose qui est
      donné à un personnage. Chaque fois qu'il s'agit d'un dommage, ils ont la possibilité
      de l'atténuer grâce à des jetons Bouclier ou des effets de prévention (à moins,
      bien sûr, que les dégâts ne soient pas évitables). S'il s'agit d'une condition
      (comme le saignement) ou d'un effet (comme la télékinésie), ce personnage ne peut
      pas utiliser de réactions ou d'interruptions pour l'éviter, mais s'il est immunisé
      contre lesdits effets, il ne les subira tout simplement pas. Prendre un cube de
      malédiction, en revanche, est différent de subir une malédiction et donc, cet
      effet ne peut être évité même si le personnage est immunisé contre la malédiction.
  - id: telekinesis-x
    keyword: TÉLÉKINÈSE X
    description: Déplacez n'importe quel objet de petite taille (y compris les petites
      tuiles Ténèbres) ou OBJETS SOLIDES (sauf interactions) jusqu'à X CARRÉS. La cible
      est affectée par un terrain dangereux ou par des ténèbres sur lesquelles il atterrit,
      y compris des DÉGÂTS DE CHUTE.
  - id: threat
    keyword: MENACE
    description: La menace est le terme utilisé pour définir le moment où un héros peut
      voir ses points de vie réduits par une attaque ou un effet, mais est capable de
      se défendre et d'essayer d'empêcher que cela ne se produise.<br><br>Ainsi, la
      menace définit essentiellement le moment où un héros peut utiliser une réaction
      dans le jeu. En règle générale, les héros peuvent utiliser de telles compétences
      ou capacités chaque fois qu'un héros (eux-mêmes ou un allié) est menacé, c'est-à-dire
      lorsqu'ils subissent des dégâts évitables (les dégâts non évitables ne génèrent
      jamais de menace).<br><br>Prendre notez que Menace n'est qu'un terme, il ne change
      aucune règle. Par conséquent, les réactions avec « SELF » ne peuvent être utilisées
      que si le personnage qui lance le casting est également menacé, etc., comme décrit
      à la page 14 du livre de règles de Corebox.
  - id: throw-(stack-of-barrels)
    keyword: LANCER (PILE DE BARILS)
    description: Lorsqu'il est lancé sur un personnage, un baril inflige 2 DÉG et inflige
      RENVERSEMENT à sa cible si c'est un petit personnage. Les corps des grands monstres
      sont si puissants que les barils ne les dérangent même pas. <br><br> - Cependant,
      si un Héros était caché à l'intérieur du tonneau, le lancer provoque +2 DMG et
      il peut même cibler des Grands Monstres et leur infliger RENVERSEMENT (surmontant
      leur immunité grâce au poids supplémentaire). <br>- Repositionnez le Héros qui
      était dans le canon dans une case de son choix adjacente à la cible contre laquelle
      le canon a été lancé. *(N'oubliez pas que les meubles lancés sont cassés et retirés
      du plateau).*
  - id: throw-(bookshelf)
    keyword: JETÉ (BIBLIOTHÈQUE)
    description: "Les étagères sont trop lourdes pour être lancées sur un personnage
      avec une action mineure. Au lieu de cela, il est simplement renversé, affectant
      un personnage adjacent (choisi par le héros qui a utilisé l'action mineure Lancer
      des meubles). La TÉLÉKINÈSE, en revanche, peut normalement jeter une étagère.
      <br><br>- Quelle que soit la façon dont elle a été lancée, une étagère inflige
      2 DMG et inflige STUN à sa cible (N'oubliez pas : les meubles lancés sont toujours
      cassés et retirés du plateau.)"
  - id: throw-(chest)
    keyword: JETER (POITRINE)
    description: "Lorsqu'il est lancé sur un Personnage, un Coffre provoque 2 DMG et
      vous devez lancer le Dé Piège : ajoutez le résultat à ces dégâts comme effet secondaire.
      *(N'oubliez pas que les meubles lancés sont cassés et retirés du plateau.)*"
  - id: throw-(piles-of-crates)
    keyword: JETER (TAS DE CAISSES)
    description: Lorsqu'il est lancé, le Pile de Caisse inflige BRITTLE à sa cible si
      elle est un Petit Personnage. <br><br>- Les corps des grands monstres sont si
      puissants que les caisses ne les dérangent même pas. (N'oubliez pas que les meubles
      lancés sont cassés et retirés du plateau.)
  - id: throw-(stone-fountains)
    keyword: JETÉ (FONTAINE EN PIERRE)
    description: Les Fontaines de Pierre sont fixées au sol et ne peuvent donc en aucun
      cas être lancées sur d'autres personnages *(mais elles peuvent toujours être détruites
      par de Grands Monstres qui terminent leur mouvement en marchant dessus).*
  - id: throw-(stone-pillar)
    keyword: JETÉ (PILIER EN PIERRE)
    description: Les piliers de pierre sont fixés au sol et au plafond et ne peuvent
      donc en aucun cas être lancés sur d'autres personnages. Cependant, c'est précisément
      parce qu'ils sont si fermes que l'inverse se produit :<br><br>- Lorsqu'un personnage
      est projeté contre un pilier de pierre (par des effets comme TELEKINESIS ou PUSH),
      il subit 4 dégâts non évitables et est repositionnés dans une case adjacente au
      pilier choisi par le Personnage qui les a lancés. Le pilier n'est pas retiré du
      plateau.
  - id: trample-x
    keyword: PIÉTINE X
    description: Traversez mais ne terminez pas sur les ENNEMIS. Inflige X dégâts à
      chaque ennemi piétiné une fois.
  - id: trap
    keyword: PIÈGE
    description: Placez un jeton Piège au centre d'une zone adjacente à votre zone (carré
      bleu). La première fois qu'un ennemi s'active dans cette zone ou s'y déplace,
      le piège est déclenché. Tous les ennemis à l'intérieur de cette zone sont affectés
      par le piège, puis retirez le jeton Piège. Il ne peut y avoir qu’un seul jeton
      Piège à la fois dans une zone.
  - id: trauma-cube-(tc)
    keyword: CUBE DE TRAUMATISME (TC)
    description: Cubes violets alloués aux compétences de héros ou de rôles de donjon
      qui bloquent leur utilisation. Le héros est tué après avoir reçu un 2ème TRAUMA
      CUBE et met fin à l'aventure.
  - id: trick-or-treat
    keyword: LA CHARITÉ S'IL-VOUS-PLAÎT
    description: Le contrôleur de Tharmagar choisit RANGE 1, HEAL 2 ou RANGE 1, (BLEED
      2 ou BURN 2 ou POISON 2).
  - id: turn
    keyword: TOURNER
    description: Le tour est le terme utilisé pour désigner la fenêtre temporelle pendant
      laquelle un personnage ou une carte sur la piste d'initiative peut agir. Même
      si un type de monstre n'a qu'une seule carte sur la piste d'initiative pour représenter
      toutes les unités de ce type, le tour de chaque monstre est pris individuellement.
      Par conséquent, le tour d’un Shadow Knight avec une base à clipser rose est différent
      du tour d’un Shadow Knight avec une base à clipser verte. Cette distinction est
      importante, car les effets utilisables une fois par tour peuvent l'être une fois
      pendant le tour de chacun de ces Chevaliers de l'Ombre par exemple.
  - id: unavailable
    keyword: INDISPONIBLE
    description: Il s'agit d'un terme de jeu généralement associé aux interactions.
      Lorsqu'un effet indique qu'une résolution devient indisponible, cela signifie
      que les héros ne peuvent plus choisir cette résolution. Chaque fois qu'un Héros
      choisit une Résolution lors d'une Interaction Chargée, par exemple, elle devient
      indisponible et ne peut plus être choisie au cours de cette Aventure.
  - id: unique
    keyword: UNIQUE
    description: Ce familier ne peut être invoqué qu'avec une compétence spécifique.
      Sinon, une fois invoqués, les compétences d'activation des animaux de compagnie
      peuvent être utilisées.
  - id: unlife
    keyword: UNLIFE
    description: Les animaux présentant ce trait ont une vie couchée et ont besoin d'un
      pouvoir nécrotique pour rester debout. Au début du tour de leur maître, ils seront
      renvoyés. À ce stade, le Nécromancien peut choisir de prendre un cube de malédiction
      pour prolonger la non-vie d'un tel animal d'un tour. C'est ce qu'on appelle la
      « souillure ». Ils peuvent choisir de le faire ou non pour chaque animal possédant
      ce trait, en payant le coût de la Souillure pour chacun individuellement.
  - id: versatile
    keyword: POLYVALENT
    description: Un équipement Polyvalent peut être manipulé de deux manières différentes
      par son utilisateur. Lorsque vous recevez pour la première fois cette carte Équipement
      recto-verso, vous pouvez choisir la face que vous souhaitez utiliser. Dès lors,
      en tant qu'action mineure, vous pouvez retourner la carte si aucun cube d'action
      n'occupe aucun de ses emplacements. Vous pouvez même retourner une carte qui se
      trouve dans votre sac. <br><br>**REMARQUE :** Si vous retournez un équipement
      polyvalent sur une face avec un type d'équipement que vous ne maîtrisez pas, vous
      devez immédiatement déséquiper cette carte.
  - id: vicious
    keyword: VICIEUX
    description: Les dégâts infligés par l'attaque de ce monstre sont inévitables.
  - id: voodoo
    keyword: VAUDOU
    description: Lorsqu'un Monstre possède cette capacité, il est capable de supprimer
      ses Conditions Empilables en les infligeant en retour aux Héros. Ainsi, au début
      du tour de ces Monstres, lorsqu'ils doivent être affectés par des Conditions Empilables
      *(Brûler, Saigner et Intimider sont des exemples de Conditions Empilables)*, si
      l'un de ses ennemis (Héros, Familier, Compagnon, etc.) est à portée 1 de ce monstre,
      au lieu de subir de tels effets, déplacez-le vers l'ennemi le plus puissant parmi
      eux. Si le Monstre ne peut pas rediriger ces jetons, c'est seulement alors qu'il
      subit de tels effets.
  - id: war-cry
    keyword: CRI DE GUERRE
    description: War Cry est une capacité déclenchée que possèdent certains monstres.
      Lorsqu'il est activé, chaque autre monstre à portée 1 de ce monstre s'enrage et
      gagne +1 DMG de manière permanente (placez ce jeton sur son tableau de statut
      de monstre).
  - id: warden-(trait)
    keyword: GARDIEN (TRAIT)
    description: Les personnages dotés du trait Gardien peuvent utiliser des interruptions
      et des réactions avec le mot-clé « SELF » sur d'autres personnages tant qu'ils
      sont adjacents à eux. De plus, les Gardiens peuvent utiliser ces Compétences lorsque
      les Personnages adjacents à eux sont attaqués ou menacés (si la Compétence que
      vous utilisez est respectivement une Interruption ou une Réaction) au lieu de
      les utiliser uniquement lorsqu'ils sont eux-mêmes attaqués ou menacés.
  - id: warlock-(trait)
    keyword: DÉMONISTE (TRAIT)
    description: Négociant avec les Ténèbres, les Démonistes flirtent avec la corruption
      en échange de pouvoir. Tant que la compétence Pacte d'un autre monde n'est pas
      bloquée, ils reçoivent leurs cubes de malédiction comme s'il s'agissait de cubes
      d'action, et lorsqu'ils les dépensent, ceux-ci sont traités comme des cubes sauvages.
      Une fois dépensés, ces cubes redeviennent des cubes de malédiction conventionnels
      et ne sont supprimés que via les effets de purification.
  - id: weakest-hero
    keyword: HÉROS LE PLUS FAIBLE
    description: Le héros avec le moins de santé actuellement est le héros le plus faible.
      Si deux Héros sont à égalité avec la Santé la plus faible, le plus faible d'entre
      eux sera celui qui occupe l'emplacement d'Initiative le plus lent.
  - id: weapon-attack
    keyword: ATTAQUE PAR ARME
    description: Compétence d'attaque en utilisant votre arme. Lancez D20, l'attaque
      réussit si le jet est égal ou supérieur aux chances de toucher de l'arme après
      application des modificateurs HIT. Attaquer depuis un niveau supérieur à celui
      de la cible donne +2 HIT ; cependant, attaquer depuis un niveau inférieur donne
      -2 HIT. Par défaut, avant les modificateurs HIT, un jet de 1 est toujours un échec
      critique et un jet de 20 est un coup critique (x2 DMG).
  - id: wild-copy
    keyword: COPIE SAUVAGE
    description: Copier l'effet d'un allié est l'une des expériences AoD les plus enrichissantes.
      Et vous pourrez désormais le faire avec prééminence ! Un effet qui copie sauvagement
      une compétence applique les mêmes effets qu'une copie, mais il double tous les
      nombres écrits sous sa forme numérique, comme cela aurait été le cas si ces effets
      avaient été lancés en dépensant un cube sauvage.
  - id: wild-cube
    keyword: CUBE SAUVAGE
    description: Considéré comme n’importe quelle couleur AC. Les effets des compétences
      de héros (et non des rôles ou équipements de donjon) sont doublés, conditions
      comprises.
  - id: wounded
    keyword: BLESSÉS
    description: "Blessé est un terme rare qui a été créé pour condenser un effet plus
      important en un seul mot : un personnage blessé est un personnage qui possède
      actuellement la moitié ou moins de sa santé maximale (arrondie à l'inférieur).
      Un personnage peut être considéré à la fois blessé et en bonne santé lorsqu'il
      possède exactement la moitié de sa santé maximale."
  - id: x
    keyword: X
    description: Toute variable « X » sur une carte Monstre ou Attaque signifie le nombre
      de jetons Rune sur la piste d'initiative qui correspond à la Rune de cette attaque.
