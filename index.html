<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta
      name="description"
      content="Free Companion App for Chronicles of Drunagor. Supports your game by automating."
    />
    <meta name="keywords" content="Chronicles, Drunagor, Companion, App, Boardgame" />
    <title>Chronicles of Drunagor - Companion App</title>
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body class="min-h-screen bg-base-100">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script async src="//static.getclicky.com/101387560.js"></script>
  </body>
</html>
